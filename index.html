<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Pro | Ultimate</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <style>
        :root { 
            --primary: #00d2ff; 
            --secondary: #ff4757;
            --bg: #0b0f19;
            --panel: #161e2d;
            --text: #e0e6ed;
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); font-family: 'Outfit', sans-serif; margin: 0; height: 100vh; overflow: hidden; color: var(--text); }

        /* --- 1. NEON STATUS & AVATAR --- */
        .av-wrapper { position: relative; width: 50px; height: 50px; cursor: pointer; }
        .av-wrapper img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #334155; object-fit: cover; transition: 0.3s; }
        
        /* Live Status Indicator */
        .status-dot {
            position: absolute; bottom: 2px; right: 2px;
            width: 12px; height: 12px; border-radius: 50%;
            border: 2px solid var(--bg);
            background: #555; /* Default Offline */
            transition: 0.3s;
        }
        .is-online .status-dot { background: #00d2ff; box-shadow: 0 0 10px #00d2ff; }
        .is-online img { border-color: #00d2ff; }

        /* --- 2. CHAT UI --- */
        header { 
            padding: 15px; background: var(--panel); border-bottom: 1px solid #334155; 
            display: flex; align-items: center; justify-content: space-between; z-index: 100;
        }
        .neon-text { font-family: 'Orbitron'; letter-spacing: 1px; color: var(--primary); text-shadow: 0 0 10px rgba(0, 210, 255, 0.5); }
        .status-text { font-size: 0.7rem; color: #888; margin-top: 2px; font-weight: bold; }
        
        #chatDisplay { 
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; 
            background-color: var(--bg); 
            background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 20px 20px;
        }
        
        .msg { 
            max-width: 75%; padding: 10px 14px; border-radius: 18px; 
            font-size: 0.95rem; line-height: 1.4; position: relative; 
            background: var(--panel); color: white; border: 1px solid #334155;
        }
        .msg-me { align-self: flex-end; border-bottom-right-radius: 2px; border-color: var(--primary); }
        .msg-them { align-self: flex-start; border-bottom-left-radius: 2px; }
        
        /* Seen Effect (Blue Glow) */
        .msg.seen-glow { box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); border-color: var(--primary); }

        /* --- 3. INPUT & KEYBOARD --- */
        .bottom-container { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--panel); border-top: 1px solid #334155; z-index: 1000; }
        .input-bar { display: flex; align-items: center; gap: 10px; padding: 10px; }
        #msgInput { 
            flex: 1; padding: 12px 20px; border-radius: 30px; border: none; 
            background: #0b0f19; color: white; font-family: 'Outfit'; border: 1px solid #334155;
        }
        #msgInput:focus { border-color: var(--primary); }
        .btn-send { 
            width: 45px; height: 45px; border-radius: 50%; background: var(--primary); 
            color: #000; border: none; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 10px var(--primary);
        }

        /* --- 4. MODALS & SEARCH --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-card { background: var(--panel); width: 90%; max-width: 350px; padding: 25px; border-radius: 20px; border: 1px solid #334155; text-align: center; color: white; }
        .search-item { padding: 12px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        
        /* Game Grid */
        #gameOverlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:7000; flex-direction:column; align-items:center; justify-content:center; }
        .cell { width: 70px; height: 70px; background: #0b0f19; border: 2px solid #334155; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-family: 'Orbitron'; cursor: pointer; color: white; }
        .disabled { opacity: 0.3; pointer-events: none; }
    </style>
</head>
<body>

    <div id="authLayer" class="overlay" style="display:flex; background:#0b0f19;">
        <div class="modal-card" style="border: 2px solid var(--primary); box-shadow: 0 0 30px rgba(0,210,255,0.1);">
            <h1 class="neon-text" style="font-size:2rem; margin-bottom:10px;">NEON PRO</h1>
            <input type="text" id="uName" placeholder="Username" style="width:100%; padding:12px; margin:10px 0; background:#0b0f19; border:1px solid #333; color:white; border-radius:8px;">
            <input type="password" id="uPass" placeholder="Password" style="width:100%; padding:12px; margin:10px 0; background:#0b0f19; border:1px solid #333; color:white; border-radius:8px;">
            
            <div style="text-align:left; font-size:0.8rem; margin:15px 0; color:#aaa;">
                <input type="checkbox" id="legalCheck"> Accept Terms & Conditions
            </div>
            <button onclick="startLogin()" style="width:100%; padding:12px; background:var(--primary); font-weight:bold; border:none; border-radius:8px; cursor:pointer;">SYSTEM LOGIN</button>
        </div>
    </div>

    <div id="appLayer" style="display:none; flex-direction:column; height:100vh;">
        <header>
            <div style="display:flex; align-items:center; gap:15px;">
                <i class="fas fa-arrow-left" id="backBtn" onclick="closeChat()" style="display:none; cursor:pointer; color:var(--primary); font-size:1.2rem;"></i>
                <div>
                    <div id="chatTitle" class="neon-text" style="font-size:1.1rem;">NEON PRO</div>
                    <div id="headerStatus" class="status-text">Online</div>
                </div>
            </div>
            <div style="display:flex; gap:20px; color:#888; font-size:1.2rem;">
                <i class="fas fa-user-plus" onclick="openSearch()" style="cursor:pointer; color:white;"></i>
                <i class="fas fa-power-off" onclick="logout()" style="cursor:pointer; color:var(--secondary);"></i>
            </div>
        </header>

        <div style="display:flex; flex:1; overflow:hidden;">
            <div id="friendList" style="flex:1; overflow-y:auto; background:var(--bg);"></div>

            <div id="chatContainer" style="display:none; flex:1; flex-direction:column; overflow:hidden;">
                <div id="chatDisplay"></div>
                
                <div id="replyPreview" style="display:none; background:#161e2d; padding:10px; border-left:3px solid var(--primary); font-size:0.8rem; color:#aaa;">
                    <div style="display:flex; justify-content:space-between;">
                        <span id="replyText">...</span>
                        <i class="fas fa-times" onclick="closeReply()" style="cursor:pointer; color:white;"></i>
                    </div>
                </div>

                <div class="bottom-container">
                    <div class="input-bar">
                        <i class="fas fa-gamepad" style="color:var(--secondary); font-size:1.5rem; cursor:pointer;" onclick="initGame()"></i>
                        <i class="fas fa-image" style="color:#00d2ff; font-size:1.5rem; cursor:pointer;" onclick="document.getElementById('imgFile').click()"></i>
                        <input type="file" id="imgFile" hidden accept="image/*" onchange="sendImg(this)">
                        
                        <input type="text" id="msgInput" placeholder="Message..." enterkeyhint="send" oninput="handleTyping()">
                        
                        <button class="btn-send" onclick="sendTxt()"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="searchModal" class="overlay">
        <div class="modal-card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 class="neon-text">DATABASE</h3>
                <i class="fas fa-times" onclick="document.getElementById('searchModal').style.display='none'" style="cursor:pointer;"></i>
            </div>
            <input type="text" placeholder="Search Username..." oninput="doSearch(this.value)" style="width:100%; padding:10px; margin:10px 0; background:#0b0f19; border:1px solid #333; color:white;">
            <div id="searchResults" style="max-height:200px; overflow-y:auto;"></div>
        </div>
    </div>

    <div id="gameOverlay">
        <div class="modal-card" style="width:300px;">
            <h2 class="neon-text">NEON GRID</h2>
            <div id="gameTurnInfo" style="color:#aaa; margin-bottom:15px;">Initializing...</div>
            <div style="display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; justify-content:center; margin-bottom:20px;">
                <div class="cell" onclick="moveGame(0)"></div><div class="cell" onclick="moveGame(1)"></div><div class="cell" onclick="moveGame(2)"></div>
                <div class="cell" onclick="moveGame(3)"></div><div class="cell" onclick="moveGame(4)"></div><div class="cell" onclick="moveGame(5)"></div>
                <div class="cell" onclick="moveGame(6)"></div><div class="cell" onclick="moveGame(7)"></div><div class="cell" onclick="moveGame(8)"></div>
            </div>
            <button onclick="document.getElementById('gameOverlay').style.display='none'" style="padding:10px; background:var(--secondary); border:none; width:100%; font-weight:bold;">CLOSE</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyANEPedAQAd9VYnMMdw42Bjw_tQkBxxn2M", authDomain: "neon-game-hub.firebaseapp.com", databaseURL: "https://neon-game-hub-default-rtdb.firebaseio.com", projectId: "neon-game-hub", storageBucket: "neon-game-hub.firebasestorage.app", messagingSenderId: "636141968933", appId: "1:636141968933:web:60c7cc21d75883ef08a9cc" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const APP_SECRET = "NEON_PRO_X";

        let myName, partner, chatId, replyMsg = null, typingTimer;

        // --- 1. SETUP & PRESENCE ---
        document.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('neonUser');
            if(user) { myName = user; initApp(); }
            
            // Enter Key Listener
            document.getElementById('msgInput').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') sendTxt();
            });
        });

        function startLogin() {
            if(!document.getElementById('legalCheck').checked) return alert("Accept Terms");
            myName = document.getElementById('uName').value.trim().toLowerCase();
            let p = document.getElementById('uPass').value.trim();
            if(!myName || p.length < 4) return alert("Invalid Input");
            let hp = CryptoJS.SHA256(p).toString();
            
            db.ref('users/'+myName).once('value', s => {
                if(s.exists() && s.val().pass !== hp) return alert("Wrong Password");
                localStorage.setItem('neonUser', myName);
                if(!s.exists()) db.ref('users/'+myName).set({ pass: hp, joined: Date.now() });
                initApp();
            });
        }

        function initApp() {
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('appLayer').style.display = 'flex';
            
            // Real-time Presence System
            const connectedRef = db.ref(".info/connected");
            connectedRef.on("value", (snap) => {
                if (snap.val() === true) {
                    const con = db.ref("status/" + myName);
                    con.onDisconnect().set(firebase.database.ServerValue.TIMESTAMP);
                    con.set("online");
                }
            });
            
            loadFriends();
        }

        function logout() {
            db.ref('status/' + myName).set(firebase.database.ServerValue.TIMESTAMP);
            localStorage.removeItem('neonUser'); location.reload();
        }

        // --- 2. SEARCH & FRIENDS (Fixed Suggestions) ---
        function loadFriends() {
            db.ref('friends/' + myName).on('value', s => {
                const list = document.getElementById('friendList'); list.innerHTML = "";
                s.forEach(f => {
                    const div = document.createElement('div');
                    div.style = "padding:15px; border-bottom:1px solid #222; display:flex; align-items:center; gap:15px; cursor:pointer;";
                    div.innerHTML = `
                        <div class="av-wrapper is-offline" id="wrap-${f.key}">
                            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${f.key}">
                            <div class="status-dot"></div>
                        </div>
                        <div>
                            <div style="font-weight:600; color:white; font-size:1.1rem;">${f.key}</div>
                            <div style="font-size:0.75rem; color:#666;">Tap to chat</div>
                        </div>
                    `;
                    div.onclick = () => openChat(f.key);
                    list.appendChild(div);
                    
                    // Live Status Update in List
                    db.ref('status/'+f.key).on('value', st => {
                        const wrap = document.getElementById('wrap-'+f.key);
                        if(st.val()==='online') { wrap.classList.remove('is-offline'); wrap.classList.add('is-online'); }
                        else { wrap.classList.remove('is-online'); wrap.classList.add('is-offline'); }
                    });
                });
            });
        }

        function openSearch() { document.getElementById('searchModal').style.display='flex'; }
        
        // FIXED SEARCH: StartsWith Only
        function doSearch(q) {
            const div = document.getElementById('searchResults'); div.innerHTML = "";
            if(!q) return;
            db.ref('users').orderByKey().startAt(q.toLowerCase()).endAt(q.toLowerCase()+"\uf8ff").limitToFirst(5).once('value', s => {
                s.forEach(u => {
                    if(u.key !== myName) {
                        div.innerHTML += `<div class="search-item">
                            <span style="color:white; font-weight:bold;">${u.key}</span>
                            <button onclick="addFriend('${u.key}')" style="background:var(--primary); border:none; padding:5px 10px; border-radius:5px; font-weight:bold;">ADD</button>
                        </div>`;
                    }
                });
            });
        }
        function addFriend(key) {
            db.ref('friends/'+myName+'/'+key).set(true); db.ref('friends/'+key+'/'+myName).set(true);
            document.getElementById('searchModal').style.display='none';
        }

        // --- 3. CHAT LOGIC ---
        function openChat(key) {
            partner = key; chatId = [myName, partner].sort().join("_");
            document.getElementById('friendList').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('backBtn').style.display = 'block';
            document.getElementById('chatTitle').innerText = partner;
            
            monitorStatus();
            db.ref('chats/'+chatId).off(); 
            
            const box = document.getElementById('chatDisplay');
            db.ref('chats/'+chatId).limitToLast(50).on('value', s => {
                box.innerHTML = "";
                s.forEach(m => {
                    const dat = m.val();
                    const isMe = dat.from === myName;
                    const div = document.createElement('div');
                    const seenClass = (isMe && dat.seen) ? 'seen-glow' : '';
                    div.className = `msg ${isMe ? 'msg-me' : 'msg-them'} ${seenClass}`;
                    
                    if(!isMe && !dat.seen) db.ref('chats/'+chatId+'/'+m.key+'/seen').set(true);

                    // Double Tap Reply
                    let lastTap = 0;
                    div.addEventListener('click', () => {
                        let now = new Date().getTime();
                        if(now - lastTap < 300) {
                            replyMsg = { text: decrypt(dat.val) || "Media", from: dat.from };
                            document.getElementById('replyPreview').style.display = 'block';
                            document.getElementById('replyText').innerText = replyMsg.text;
                        }
                        lastTap = now;
                    });

                    let content = "";
                    if(dat.reply) content += `<div style="border-left:2px solid var(--primary); padding-left:5px; margin-bottom:5px; font-size:0.75rem; color:#aaa;"><b>${dat.reply.from}</b>: ${dat.reply.text}</div>`;
                    
                    if(dat.type === 'game') content += `<div style="text-align:center;">ðŸŽ® GAME REQUEST<br><button onclick="joinGame()" style="margin-top:5px; background:var(--primary); border:none; padding:5px 10px; border-radius:5px; font-weight:bold;">OPEN GRID</button></div>`;
                    else if(dat.type === 'img') content += `<img src="${decrypt(dat.val)}" style="width:100%; border-radius:10px;">`;
                    else content += `<span>${decrypt(dat.val)}</span>`;
                    
                    div.innerHTML = content;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function closeChat() {
            if(chatId) db.ref('chats/'+chatId).off();
            partner = null;
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('friendList').style.display = 'block';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('chatTitle').innerText = "NEON PRO";
        }

        // --- 4. LIVE STATUS & TYPING ---
        function monitorStatus() {
            db.ref('status/'+partner).on('value', s => {
                const st = s.val();
                const el = document.getElementById('headerStatus');
                if(st === 'online') { el.innerText = "â— ONLINE"; el.style.color = "#00d2ff"; }
                else { el.innerText = "Last seen " + moment(st).fromNow(); el.style.color = "#888"; }
            });
            db.ref('typing/'+chatId+'/'+partner).on('value', s => {
                if(s.val()) {
                    document.getElementById('headerStatus').innerText = "Typing...";
                    document.getElementById('headerStatus').style.color = "#00d2ff";
                }
            });
        }

        function handleTyping() {
            if(!chatId) return;
            db.ref('typing/'+chatId+'/'+myName).set(true);
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => db.ref('typing/'+chatId+'/'+myName).set(false), 2000);
        }

        function sendTxt() {
            const inp = document.getElementById('msgInput');
            const t = inp.value.trim();
            if(!t || !chatId) return;
            const payload = { from: myName, val: encrypt(t), time: Date.now(), seen: false };
            if(replyMsg) { payload.reply = replyMsg; closeReply(); }
            db.ref('chats/'+chatId).push(payload);
            inp.value = ""; 
            inp.focus(); // STICKY KEYBOARD FIX
        }

        // --- HELPERS ---
        function encrypt(t) { return CryptoJS.AES.encrypt(t, APP_SECRET).toString(); }
        function decrypt(c) { try { return CryptoJS.AES.decrypt(c, APP_SECRET).toString(CryptoJS.enc.Utf8); } catch(e){return "";} }
        function closeReply() { replyMsg=null; document.getElementById('replyPreview').style.display='none'; }
        function sendImg(i) { const r = new FileReader(); r.onload=e=>db.ref('chats/'+chatId).push({from:myName,type:'img',val:encrypt(e.target.result),time:Date.now()}); r.readAsDataURL(i.files[0]); }

        // --- 5. GAME LOGIC ---
        function initGame() {
            const board = [0,0,0,0,0,0,0,0,0];
            db.ref('games/'+chatId).set({ board, turn: myName, x: myName, o: partner });
            db.ref('chats/'+chatId).push({ from: myName, type: 'game', val: encrypt('Started Game'), time: Date.now() });
            joinGame();
        }

        function joinGame() {
            document.getElementById('gameOverlay').style.display = 'flex';
            db.ref('games/'+chatId).on('value', s => {
                const g = s.val(); if(!g) return;
                const isMyTurn = g.turn === myName;
                document.getElementById('gameTurnInfo').innerText = isMyTurn ? "YOUR TURN" : `WAITING FOR ${g.turn}...`;
                document.getElementById('gameTurnInfo').style.color = isMyTurn ? "var(--primary)" : "#888";

                document.querySelectorAll('.cell').forEach((c, i) => {
                    c.innerText = g.board[i] || "";
                    c.className = "cell " + (g.board[i] || "");
                    if(g.board[i] !== 0 || !isMyTurn) c.classList.add('disabled');
                    else c.classList.remove('disabled');
                });
            });
        }

        function moveGame(idx) {
            db.ref('games/'+chatId).once('value', s => {
                const g = s.val();
                if(g.turn !== myName || g.board[idx] !== 0) return;
                const sym = (g.x === myName) ? 'X' : 'O';
                g.board[idx] = sym; g.turn = partner; 
                db.ref('games/'+chatId).update(g);
            });
        }
    </script>
</body>
</html>
