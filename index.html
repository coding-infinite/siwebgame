<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Reflex: Cyberpunk Arena</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-green: #0fff50;
            --neon-red: #ff3131;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border-glow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            position: fixed;
            /* Cyberpunk Grid Background */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: center;
        }

        /* --- HUD SCOREBOARD --- */
        #scoreboard {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 500px;
            height: 70px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 15px;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .score-box { text-align: center; }
        .score-label { font-size: 0.75rem; color: #888; letter-spacing: 2px; font-family: 'Orbitron', sans-serif; }
        .score-num { 
            font-size: 1.8rem; font-weight: 700; color: white;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* --- MAIN CARD --- */
        .center-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 50;
            padding-bottom: 60px; /* Space for Ad */
        }

        .card {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            width: 90%; max-width: 380px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Scanline Effect on Card */
        .card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(0, 243, 255, 0.3);
            animation: scan 3s linear infinite;
            pointer-events: none;
        }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem; margin: 0 0 5px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }
        p { color: #aaa; margin-bottom: 25px; font-size: 1rem; letter-spacing: 1px; }

        /* --- BUTTONS --- */
        .btn {
            width: 100%; padding: 16px; margin: 10px 0;
            border-radius: 8px; border: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700; font-size: 1rem; letter-spacing: 1.5px;
            cursor: pointer; position: relative; overflow: hidden;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-ai {
            background: transparent; border: 2px solid #ffee00; color: #ffee00;
            box-shadow: 0 0 10px rgba(255, 238, 0, 0.2);
        }
        .btn-create {
            background: var(--neon-blue); color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }
        .btn-join {
            background: transparent; border: 2px solid var(--neon-pink); color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.2);
        }
        .btn:active { transform: scale(0.96); }

        input {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.5);
            border: 1px solid #333; color: var(--neon-blue);
            text-align: center; border-radius: 8px; font-size: 1.4rem;
            outline: none; font-family: 'Orbitron', sans-serif; letter-spacing: 3px;
            margin-bottom: 10px; transition: 0.3s;
        }
        input:focus { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); }

        /* --- GAME AREA --- */
        #gameArea {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 20; padding-bottom: 60px;
            transition: background 0.1s ease;
        }

        .status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 15vw, 6rem);
            font-weight: 900; pointer-events: none;
            text-shadow: 0 0 30px currentColor;
            z-index: 2;
        }
        .sub-text {
            margin-top: 10px; font-size: 1.2rem; opacity: 0.8;
            letter-spacing: 2px; text-transform: uppercase;
            z-index: 2;
        }

        /* --- STATES COLORS --- */
        .bg-waiting { background: #000; }
        .bg-waiting .status-text { color: #333; animation: pulse 1.5s infinite; }
        
        .bg-go { background: var(--neon-green); }
        .bg-go .status-text { color: black; text-shadow: none; animation: shake 0.2s; }

        .bg-early { background: var(--neon-red); }
        .bg-early .status-text { color: white; }

        .bg-win { background: var(--neon-blue); }
        .bg-win .status-text { color: black; text-shadow: none; }

        .bg-lose { background: #1a1a1a; }
        .bg-lose .status-text { color: var(--neon-red); }

        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 0.8; text-shadow: 0 0 20px white; } 100% { opacity: 0.3; } }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 25% { transform: translate(-1px, -2px) rotate(-1deg); } 75% { transform: translate(3px, 1px) rotate(1deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }

        /* --- AD & UTILS --- */
        #ad-container {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
            border-top: 1px solid #222;
        }
        #finalScreen { display: none; background: rgba(0,0,0,0.95); z-index: 150; position:fixed; top:0; left:0; width:100%; height:100%; flex-direction:column; justify-content:center; align-items:center; }
        .hidden { display: none !important; }
        #qrcode { background: white; padding: 10px; border-radius: 10px; margin: 10px auto; display: inline-block; }
    </style>
</head>
<body>

    <div id="scoreboard" class="hidden">
        <div class="score-box">
            <div class="score-label">YOU</div>
            <div class="score-num" id="scoreMy" style="color:var(--neon-blue)">0</div>
        </div>
        <div class="score-box">
            <div class="score-label">RND</div>
            <div class="score-num"><span id="roundDisplay">1</span><span style="font-size:1rem;color:#555">/5</span></div>
        </div>
        <div class="score-box">
            <div class="score-label">OPP</div>
            <div class="score-num" id="scoreOpp" style="color:var(--neon-pink)">0</div>
        </div>
    </div>

    <div id="lobby" class="center-container">
        <div class="card">
            <h1>NEON REFLEX</h1>
            <p>CYBERPUNK DUEL ARENA</p>
            
            <div id="mainMenu">
                <button class="btn btn-ai" onclick="startLocalGame()">âš¡ VS AI SYSTEM</button>
                <div style="margin: 15px 0; font-size: 0.8rem; opacity: 0.4; letter-spacing: 2px;">â€” OR MULTIPLAYER â€”</div>
                <button class="btn btn-create" onclick="createRoom()">CREATE LOBBY</button>
                <input type="text" id="roomInput" placeholder="CODE" maxlength="4">
                <button class="btn btn-join" onclick="joinRoom()">JOIN LOBBY</button>
            </div>

            <div id="waitingUi" class="hidden">
                <div id="qrcode"></div>
                <h2 id="roomCodeDisplay" style="color:var(--neon-blue); font-family:'Orbitron'; font-size: 2.5rem; margin: 15px 0; letter-spacing: 5px;"></h2>
                <div style="color:var(--neon-green); margin-bottom: 20px; font-weight:bold; letter-spacing:1px;" class="status-text" style="font-size:1rem!important;">WAITING FOR PLAYER...</div>
                <button class="btn" style="background: rgba(255,255,255,0.1); color: white; border:1px solid #333;" onclick="location.reload()">ABORT</button>
            </div>
        </div>
    </div>

    <div id="gameArea" class="bg-waiting" onclick="handleTap()">
        <div class="status-text" id="gameMessage">WAIT</div>
        <div class="sub-text" id="gameSubtext">SYNCING NEURAL LINK...</div>
    </div>

    <div id="finalScreen">
        <h1 id="finalTitle" style="font-size: 3rem; margin-bottom: 10px;">GAME OVER</h1>
        <div id="finalScore" style="font-size:1.5rem; color:#aaa; margin-bottom:30px; font-family:'Orbitron'"></div>
        <button class="btn btn-create" style="max-width:250px;" onclick="requestRematch()">REMATCH ðŸ”„</button>
    </div>

    <div id="ad-container">
        <script type="text/javascript">
            atOptions = { 'key' : '697d465f55b34630746380bf6791eb54', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
        </script>
        <script type="text/javascript" src="https://www.highperformanceformat.com/697d465f55b34630746380bf6791eb54/invoke.js"></script>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // ===========================================
        // âœ… APKA CONFIGURATON ADD HO GAYA HAI
        // ===========================================
        const firebaseConfig = {
            apiKey: "AIzaSyANEPedAQAd9VYnMMdw42Bjw_tQkBxxn2M",
            authDomain: "neon-game-hub.firebaseapp.com",
            databaseURL: "https://neon-game-hub-default-rtdb.firebaseio.com",
            projectId: "neon-game-hub",
            storageBucket: "neon-game-hub.firebasestorage.app",
            messagingSenderId: "636141968933",
            appId: "1:636141968933:web:60c7cc21d75883ef08a9cc",
            measurementId: "G-78MZSKLPF9"
        };
        // ===========================================

        try { 
            firebase.initializeApp(firebaseConfig); 
        } catch (e) { 
            console.error(e); 
            alert("Firebase Connection Failed"); 
        }
        const db = firebase.database();

        let roomId = null;
        let myId = Math.random().toString(36).substr(2, 6);
        let isHost = false;
        let gameMode = "online"; 
        let currentRound = 1;
        let myScore = 0; let oppScore = 0;
        let state = "lobby"; 
        let localTimers = [];
        let serverOffset = 0;

        // SYNC LOGIC
        db.ref(".info/serverTimeOffset").on("value", function(snap) { serverOffset = snap.val(); });
        function getServerTime() { return Date.now() + serverOffset; }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('room')) document.getElementById('roomInput').value = urlParams.get('room');
        };

        function startLocalGame() { gameMode = "local"; setupGameUI(); startLocalRound(); }
        
        function startLocalRound() {
            if (currentRound > 5) return showFinalScreen();
            resetRoundUI();
            const delay = Math.floor(Math.random() * 3000) + 2000;
            localTimers.push(setTimeout(() => {
                if (state !== "waiting") return;
                setScreen("go");
                localTimers.push(setTimeout(() => { if (state === "go") handleRoundEnd("computer"); }, Math.floor(Math.random() * 300) + 200));
            }, delay));
        }

        function createRoom() {
            gameMode = "online";
            roomId = Math.random().toString(36).substr(2, 4).toUpperCase();
            const joinUrl = window.location.href.split('?')[0] + "?room=" + roomId;
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: joinUrl, width: 120, height: 120 });
            
            db.ref('reflex/' + roomId).set({ status: "waiting_for_player", round: 1, winner: "" });
            isHost = true;
            
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('lobby').classList.remove('hidden'); 
            document.getElementById('mainMenu').classList.add('hidden'); 
            document.getElementById('waitingUi').classList.remove('hidden'); 
            document.getElementById('roomCodeDisplay').innerText = roomId;
            waitForOpponent();
        }

        function joinRoom() {
            gameMode = "online";
            roomId = document.getElementById('roomInput').value.toUpperCase().trim();
            if (!roomId) return alert("ENTER ROOM CODE");
            
            db.ref('reflex/' + roomId).once('value', snap => {
                if (snap.exists()) {
                    db.ref('reflex/' + roomId).update({ status: "ready" });
                    setupGameUI(); listenForUpdates();
                } else alert("INVALID CODE");
            }).catch(e => alert("CONNECTION ERROR"));
        }

        function waitForOpponent() {
            const listener = db.ref('reflex/' + roomId).on('value', snap => {
                const data = snap.val();
                if (data && data.status === "ready") {
                    db.ref('reflex/' + roomId).off('value', listener);
                    setupGameUI(); listenForUpdates();
                    if (isHost) scheduleNextRound();
                }
            });
        }

        function scheduleNextRound() {
            if (currentRound > 5) return;
            db.ref('reflex/' + roomId).update({ winner: "", status: "waiting", triggerTime: 0 });
            
            const randomDelay = Math.floor(Math.random() * 3000) + 2000; 
            const futureTime = getServerTime() + randomDelay;

            setTimeout(() => {
                db.ref('reflex/' + roomId).once('value', s => {
                    if(s.val().status === 'waiting') {
                        db.ref('reflex/' + roomId).update({ status: "SCHEDULED", triggerTime: futureTime });
                    }
                });
            }, 500);
        }

        function listenForUpdates() {
            db.ref('reflex/' + roomId).on('value', snap => {
                const data = snap.val();
                if (!data) return;
                
                if (data.status === "waiting" && state !== "waiting") resetRoundUI();
                if (data.status === "restart") { location.reload(); return; }

                if (data.status === "SCHEDULED" && data.triggerTime && state === "waiting") {
                    const now = getServerTime();
                    const timeLeft = data.triggerTime - now;
                    if (timeLeft > 0) {
                        localTimers.push(setTimeout(() => { if(state === "waiting") setScreen("go"); }, timeLeft));
                    } else { setScreen("go"); }
                }

                if (data.winner && state !== "round_end") handleRoundEnd(data.winner);
            });
        }

        function handleTap() {
            if (state === "waiting") {
                if (gameMode === "local") handleRoundEnd("computer"); 
                else db.ref('reflex/' + roomId).update({ winner: "OPPONENT_FORCE_WIN" });
            } else if (state === "go") {
                if (gameMode === "local") handleRoundEnd(myId);
                else db.ref('reflex/' + roomId).transaction(curr => { return (curr && !curr.winner) ? { ...curr, winner: myId } : undefined; });
            }
        }

        function handleRoundEnd(winnerId) {
            state = "round_end";
            localTimers.forEach(t => clearTimeout(t)); 
            
            let msg = ""; let isWin = false;
            if (winnerId === myId) { myScore++; isWin = true; msg = "VICTORY"; } 
            else { oppScore++; isWin = false; msg = "DEFEAT"; }
            
            document.getElementById('scoreMy').innerText = myScore;
            document.getElementById('scoreOpp').innerText = oppScore;
            setScreen(isWin ? "win" : "lose", msg);
            
            if (currentRound >= 5) { setTimeout(showFinalScreen, 2000); } 
            else {
                currentRound++;
                setTimeout(() => {
                    document.getElementById('roundDisplay').innerText = currentRound;
                    if (gameMode === "local") startLocalRound();
                    if (gameMode === "online" && isHost) scheduleNextRound();
                }, 2500); 
            }
        }

        function setScreen(type, text) {
            const area = document.getElementById('gameArea');
            const txt = document.getElementById('gameMessage');
            const sub = document.getElementById('gameSubtext');
            area.className = ""; area.classList.add("bg-" + type);
            
            if (type === "waiting") {
                state = "waiting"; txt.innerText = "WAIT"; sub.innerText = "LINKING...";
            } else if (type === "go") {
                state = "go"; txt.innerText = "TAP!"; sub.innerText = "NOW!"; navigator.vibrate?.(200);
            } else {
                txt.innerText = text; sub.innerText = "NEXT ROUND INITIATING...";
                if(type === "early") { txt.innerText = "FALSE START"; sub.innerText = "PENALTY APPLIED"; navigator.vibrate?.([50,50,50]); }
            }
        }
        function resetRoundUI() { setScreen("waiting"); }
        function setupGameUI() {
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('gameArea').style.display = 'flex';
            document.getElementById('scoreboard').classList.remove('hidden');
            resetRoundUI();
        }
        function showFinalScreen() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('scoreboard').classList.add('hidden');
            const screen = document.getElementById('finalScreen');
            screen.style.display = 'flex';
            
            let resultText = myScore > oppScore ? "CHAMPION ðŸ†" : "ELIMINATED ðŸ’€";
            let color = myScore > oppScore ? "var(--neon-blue)" : "var(--neon-red)";
            document.getElementById('finalTitle').innerText = resultText;
            document.getElementById('finalTitle').style.color = color;
            document.getElementById('finalScore').innerText = `${myScore} - ${oppScore}`;
        }
        function requestRematch() {
            if (gameMode === "local") location.reload();
            else db.ref('reflex/' + roomId).update({ status: "restart" });
        }
    </script>
</body>
</html>
