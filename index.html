<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reflex Duel</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --soft-blue: #e0f2fe;
            --deep-navy: #0f172a;
            --pastel-pink: #fdf2f8;
            --accent-peach: #fb923c;
            --success-mint: #4ade80;
            --glass: rgba(255, 255, 255, 0.7);
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--deep-navy);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- BEAUTIFUL HUD --- */
        #scoreboard {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; height: 65px;
            display: flex; justify-content: space-around; align-items: center;
            background: var(--glass); backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.4); border-radius: 20px;
            z-index: 100; box-shadow: var(--shadow);
        }
        .score-box { display: flex; flex-direction: column; align-items: center; }
        .score-label { font-size: 0.65rem; font-weight: 700; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .score-num { font-size: 1.4rem; font-weight: 800; color: var(--deep-navy); }

        /* --- LOBBY CARD --- */
        .wrapper {
            flex: 1; display: flex; justify-content: center; align-items: center;
            padding-bottom: 70px;
        }
        .card {
            background: white; border-radius: 32px; padding: 40px 30px;
            width: 90%; max-width: 380px; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        h1 { font-weight: 800; font-size: 2.2rem; margin: 0; color: var(--deep-navy); letter-spacing: -1px; }
        p { color: #64748b; font-size: 0.95rem; margin-top: 8px; margin-bottom: 30px; font-family: 'Quicksand'; }

        /* Beautiful Inputs & Buttons */
        .input-field {
            width: 100%; padding: 16px; background: #f1f5f9; border: 2px solid transparent;
            border-radius: 16px; font-size: 1.1rem; text-align: center;
            margin-bottom: 15px; transition: 0.3s; font-family: 'Plus Jakarta Sans';
        }
        .input-field:focus { border-color: #cbd5e1; background: white; outline: none; }

        .btn {
            width: 100%; padding: 16px; margin: 8px 0; border-radius: 16px;
            font-weight: 700; font-size: 1rem; cursor: pointer; border: none;
            transition: transform 0.1s, opacity 0.2s; font-family: 'Plus Jakarta Sans';
        }
        .btn:active { transform: scale(0.97); }
        .btn-ai { background: #f8fafc; color: #475569; border: 1px solid #e2e8f0; }
        .btn-create { background: var(--deep-navy); color: white; }
        .btn-join { background: white; border: 2px solid var(--deep-navy); color: var(--deep-navy); }

        /* --- GAME ARENA --- */
        #gameArea {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .status-text { font-size: clamp(3.5rem, 18vw, 7rem); font-weight: 800; pointer-events: none; letter-spacing: -2px; }
        .sub-text { margin-top: 10px; font-size: 1.1rem; font-weight: 500; opacity: 0.6; }

        /* GAME STATES COLORS */
        .state-waiting { background: #f1f5f9; color: #94a3b8; }
        .state-go { background: var(--success-mint); color: #064e3b; }
        .state-win { background: #dcfce7; color: #166534; }
        .state-lose { background: #fee2e2; color: #991b1b; }

        /* --- CHAT HUD (AESTHETIC STYLE) --- */
        #chatWrapper {
            position: fixed; bottom: 85px; width: 90%; max-width: 400px;
            left: 50%; transform: translateX(-50%); z-index: 110; display: none;
            flex-direction: column; gap: 8px;
        }
        
        #emojiBar { display: flex; justify-content: center; gap: 12px; margin-bottom: 5px; }
        .emoji-pill {
            background: white; border: 1px solid #e2e8f0; padding: 10px 18px;
            border-radius: 50px; font-size: 1.4rem; cursor: pointer; 
            box-shadow: var(--shadow); transition: transform 0.2s;
        }
        .emoji-pill:active { transform: scale(1.2); }

        #lastMessage {
            background: rgba(255,255,255,0.95); padding: 10px 20px; border-radius: 20px;
            box-shadow: var(--shadow); font-size: 0.95rem; color: #475569;
            text-align: center; align-self: center;
            opacity: 0; transition: opacity 0.3s; border: 1px solid white;
        }

        /* --- AD BANNER --- */
        #ad-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: white; z-index: 9999; display: flex; justify-content: center; align-items: center; border-top: 1px solid #e2e8f0; }

        .hidden { display: none !important; }
        #finalScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 150; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="scoreboard" class="hidden">
        <div class="score-box"><div class="score-label">You</div><div class="score-num" id="scoreMy">0</div></div>
        <div class="score-box"><div class="score-label">Round</div><div class="score-num" id="roundDisplay">1/5</div></div>
        <div class="score-box"><div class="score-label">Opponent</div><div class="score-num" id="scoreOpp">0</div></div>
    </div>

    <div id="lobby" class="wrapper">
        <div class="card">
            <h1>Reflex Duel</h1>
            <p>Simple. Fast. Beautiful.</p>
            <div id="mainMenu">
                <button class="btn btn-ai" onclick="startLocalGame()">Practice vs Computer</button>
                <div style="height: 20px;"></div>
                <button class="btn btn-create" onclick="createRoom()">Create Private Room</button>
                <input type="text" id="roomInput" class="input-field" placeholder="Enter Code" maxlength="4">
                <button class="btn btn-join" onclick="joinRoom()">Join Match</button>
            </div>
            <div id="waitingUi" class="hidden">
                <div id="qrcode" style="margin-bottom: 15px;"></div>
                <h2 id="roomCodeDisplay" style="font-size: 2.8rem; margin: 10px 0; font-weight: 800;"></h2>
                <div style="color: #64748b; font-weight: 500;">Waiting for someone to join...</div>
                <button class="btn btn-ai" style="margin-top: 25px;" onclick="location.reload()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="gameArea" class="state-waiting" onclick="handleTap()">
        <div class="status-text" id="gameMessage">READY</div>
        <div class="sub-text" id="gameSubtext">Tap as soon as it turns Green</div>
    </div>

    <div id="chatWrapper">
        <div id="lastMessage"></div>
        <div id="emojiBar">
            <div class="emoji-pill" onclick="sendEmoji('ðŸ˜‚')">ðŸ˜‚</div>
            <div class="emoji-pill" onclick="sendEmoji('ðŸ”¥')">ðŸ”¥</div>
            <div class="emoji-pill" onclick="sendEmoji('ðŸ¤¡')">ðŸ¤¡</div>
            <div class="emoji-pill" onclick="sendEmoji('ðŸ‘‹')">ðŸ‘‹</div>
        </div>
    </div>

    <div id="finalScreen">
        <h1 id="finalTitle" style="font-size: 3.5rem;">Result</h1>
        <div id="finalScore" style="font-size: 1.5rem; color: #64748b; margin: 20px 0;"></div>
        <button class="btn btn-create" style="max-width: 250px;" onclick="requestRematch()">Play Again</button>
    </div>

    <div id="ad-container">
        <script type="text/javascript">
            atOptions = { 'key' : '697d465f55b34630746380bf6791eb54', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
        </script>
        <script type="text/javascript" src="https://www.highperformanceformat.com/697d465f55b34630746380bf6791eb54/invoke.js"></script>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANEPedAQAd9VYnMMdw42Bjw_tQkBxxn2M",
            authDomain: "neon-game-hub.firebaseapp.com",
            databaseURL: "https://neon-game-hub-default-rtdb.firebaseio.com",
            projectId: "neon-game-hub",
            storageBucket: "neon-game-hub.firebasestorage.app",
            messagingSenderId: "636141968933",
            appId: "1:636141968933:web:60c7cc21d75883ef08a9cc",
            measurementId: "G-78MZSKLPF9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomId = null, myId = Math.random().toString(36).substr(2, 6), isHost = false, gameMode = "online"; 
        let currentRound = 1, myScore = 0, oppScore = 0, state = "lobby", localTimers = [], serverOffset = 0;

        db.ref(".info/serverTimeOffset").on("value", snap => serverOffset = snap.val());
        const getServerTime = () => Date.now() + serverOffset;

        // Game Functions
        function startLocalGame() { gameMode = "local"; setupGameUI(); startLocalRound(); }
        function startLocalRound() {
            if (currentRound > 5) return showFinalScreen();
            resetRoundUI();
            const delay = Math.floor(Math.random() * 3000) + 2000;
            localTimers.push(setTimeout(() => {
                if (state !== "waiting") return;
                setScreen("go");
                localTimers.push(setTimeout(() => { if (state === "go") handleRoundEnd("computer"); }, Math.floor(Math.random() * 300) + 200));
            }, delay));
        }

        function createRoom() {
            gameMode = "online"; roomId = Math.random().toString(36).substr(2, 4).toUpperCase();
            const joinUrl = window.location.href.split('?')[0] + "?room=" + roomId;
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: joinUrl, width: 120, height: 120 });
            db.ref('reflex/' + roomId).set({ status: "waiting_for_player", round: 1, winner: "" });
            isHost = true;
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('waitingUi').classList.remove('hidden');
            document.getElementById('roomCodeDisplay').innerText = roomId;
            waitForOpponent();
        }

        function joinRoom() {
            gameMode = "online"; roomId = document.getElementById('roomInput').value.toUpperCase().trim();
            if (!roomId) return alert("Please enter a code");
            db.ref('reflex/' + roomId).once('value', snap => {
                if (snap.exists()) {
                    db.ref('reflex/' + roomId).update({ status: "ready" });
                    setupGameUI(); listenForUpdates();
                } else alert("Invalid Code");
            });
        }

        function waitForOpponent() {
            const listener = db.ref('reflex/' + roomId).on('value', snap => {
                const data = snap.val();
                if (data && data.status === "ready") {
                    db.ref('reflex/' + roomId).off('value', listener);
                    setupGameUI(); listenForUpdates();
                    if (isHost) scheduleNextRound();
                }
            });
        }

        function scheduleNextRound() {
            if (currentRound > 5) return;
            db.ref('reflex/' + roomId).update({ winner: "", status: "waiting", triggerTime: 0 });
            const futureTime = getServerTime() + Math.floor(Math.random() * 3000) + 2000;
            setTimeout(() => {
                db.ref('reflex/' + roomId).once('value', s => {
                    if(s.val().status === 'waiting') db.ref('reflex/' + roomId).update({ status: "SCHEDULED", triggerTime: futureTime });
                });
            }, 500);
        }

        function listenForUpdates() {
            db.ref('reflex/' + roomId).on('value', snap => {
                const data = snap.val();
                if (!data) return;
                if (data.status === "waiting" && state !== "waiting") resetRoundUI();
                if (data.status === "restart") location.reload();
                if (data.status === "SCHEDULED" && data.triggerTime && state === "waiting") {
                    const timeLeft = data.triggerTime - getServerTime();
                    if (timeLeft > 0) localTimers.push(setTimeout(() => { if(state === "waiting") setScreen("go"); }, timeLeft));
                    else setScreen("go");
                }
                if (data.winner && state !== "round_end") handleRoundEnd(data.winner);
            });
            // ðŸ’¬ CHAT LISTENER
            db.ref('reflex/' + roomId + '/chats').limitToLast(1).on('child_added', snap => {
                const msg = snap.val();
                // Check if message is recent (within last 3 seconds)
                if (getServerTime() - msg.timestamp < 5000) {
                    const bubble = document.getElementById('lastMessage');
                    bubble.innerText = (msg.sender === myId ? "You" : "Opponent") + ": " + msg.text;
                    bubble.style.opacity = "1";
                    setTimeout(() => { bubble.style.opacity = "0"; }, 3000);
                }
            });
        }

        function handleTap() {
            if (state === "waiting") {
                if (gameMode === "local") handleRoundEnd("computer"); 
                else db.ref('reflex/' + roomId).update({ winner: "OPPONENT_FORCE_WIN" });
            } else if (state === "go") {
                if (gameMode === "local") handleRoundEnd(myId);
                else db.ref('reflex/' + roomId).transaction(curr => (curr && !curr.winner) ? { ...curr, winner: myId } : undefined);
            }
        }

        function handleRoundEnd(winnerId) {
            state = "round_end";
            localTimers.forEach(t => clearTimeout(t)); 
            let isWin = winnerId === myId;
            if (isWin) myScore++; else oppScore++;
            document.getElementById('scoreMy').innerText = myScore;
            document.getElementById('scoreOpp').innerText = oppScore;
            setScreen(isWin ? "win" : "lose", isWin ? "WINNER" : "TOO SLOW");
            if (currentRound >= 5) setTimeout(showFinalScreen, 2000);
            else { currentRound++; setTimeout(() => { 
                document.getElementById('roundDisplay').innerText = currentRound + "/5";
                if (gameMode === "local") startLocalRound();
                if (gameMode === "online" && isHost) scheduleNextRound();
            }, 2500); }
        }

        // ðŸ’¬ CHAT SENDER
        function sendEmoji(emoji) {
            if (!roomId || gameMode === "local") return;
            db.ref('reflex/' + roomId + '/chats').push({ 
                sender: myId, 
                text: emoji,
                timestamp: getServerTime()
            });
            navigator.vibrate?.(40);
        }

        function setScreen(type, text) {
            const area = document.getElementById('gameArea');
            area.className = "state-" + type;
            document.getElementById('gameMessage').innerText = (type === "waiting") ? "READY" : (type === "go" ? "TAP!" : text);
            document.getElementById('gameSubtext').innerText = (type === "waiting") ? "Wait for Green..." : (type === "go" ? "NOW!" : "Next Round...");
            if (type === "go") navigator.vibrate?.(200);
            state = type;
        }

        function resetRoundUI() { setScreen("waiting"); }
        function setupGameUI() {
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('gameArea').style.display = 'flex';
            document.getElementById('scoreboard').classList.remove('hidden');
            if(gameMode === "online") document.getElementById('chatWrapper').style.display = 'flex';
            resetRoundUI();
        }
        function showFinalScreen() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('scoreboard').classList.add('hidden');
            document.getElementById('chatWrapper').style.display = 'none';
            const screen = document.getElementById('finalScreen');
            screen.style.display = 'flex';
            document.getElementById('finalTitle').innerText = myScore > oppScore ? "Match Won!" : "You Lost";
            document.getElementById('finalScore').innerText = `${myScore} - ${oppScore}`;
        }
        function requestRematch() {
            if (gameMode === "local") location.reload();
            else db.ref('reflex/' + roomId).update({ status: "restart" });
        }
    </script>
</body>
</html>
