<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Reflex: Cyber Arena</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-green: #0fff50;
            --neon-red: #ff3131;
            --bg-dark: #050505; /* Default Dark */
            --glass: rgba(255, 255, 255, 0.08);
        }

        /* Dark Mode Classes */
        body.ultra-dark { --bg-dark: #000000; --glass: rgba(255, 255, 255, 0.04); }
        
        * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            position: fixed;
            transition: background 0.3s ease;
        }

        /* --- THEME TOGGLE BUTTON --- */
        #theme-toggle {
            position: fixed; top: 85px; right: 15px;
            z-index: 1000; background: var(--glass);
            border: 1px solid var(--neon-blue); border-radius: 50%;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.2rem; backdrop-filter: blur(10px);
        }

        /* --- HUD --- */
        #scoreboard {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 500px; height: 65px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; z-index: 100;
        }
        .score-num { font-size: 1.6rem; font-weight: bold; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }

        /* --- LOBBY --- */
        .card-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; z-index: 50;
            padding-bottom: 70px;
        }
        .card {
            background: rgba(10, 10, 10, 0.9); border: 1px solid #222;
            padding: 30px; border-radius: 20px; width: 90%; max-width: 380px;
            text-align: center; box-shadow: 0 0 40px rgba(0,0,0,1);
        }
        h1 { font-family: 'Orbitron'; font-size: 1.8rem; background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-create { background: var(--neon-blue); color: black; box-shadow: 0 0 15px var(--neon-blue); }
        .btn-join { background: transparent; border: 1px solid var(--neon-pink); color: var(--neon-pink); }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; text-align: center; font-size: 1.2rem; margin-bottom: 10px; font-family: 'Orbitron'; }

        /* --- GAME ARENA --- */
        #gameArea { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 20; padding-bottom: 70px; }
        .status-text { font-family: 'Orbitron'; font-size: clamp(3rem, 15vw, 6rem); font-weight: 900; pointer-events: none; }
        
        .bg-waiting { background: var(--bg-dark); } .bg-waiting .status-text { color: #222; }
        .bg-go { background: var(--neon-green); } .bg-go .status-text { color: #000; }
        .bg-win { background: var(--neon-blue); } .bg-lose { background: #1a1a1a; }

        /* --- CHAT --- */
        #chatWrapper { position: fixed; bottom: 80px; width: 95%; max-width: 400px; left: 50%; transform: translateX(-50%); z-index: 110; display: none; }
        #emojiBar { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .emoji-btn { font-size: 1.5rem; background: var(--glass); border: 1px solid #333; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #chatDisplay { height: 60px; overflow-y: auto; background: rgba(0,0,0,0.7); border-radius: 10px; padding: 5px; margin-bottom: 5px; font-size: 0.8rem; border: 1px solid #222; }

        /* --- AD --- */
        #ad-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; border-top: 1px solid #222; }

        .hidden { display: none !important; }
        #finalScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 150; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="theme-toggle" onclick="toggleTheme()" title="Switch Dark Mode">üåô</div>

    <div id="scoreboard" class="hidden">
        <div class="score-box">
            <div class="score-num" id="scoreMy" style="color:var(--neon-blue)">0</div>
            <div class="score-label">YOU</div>
        </div>
        <div class="score-box">
            <div class="score-num" id="roundDisplay">1/5</div>
            <div class="score-label">ROUND</div>
        </div>
        <div class="score-box">
            <div class="score-num" id="scoreOpp" style="color:var(--neon-pink)">0</div>
            <div class="score-label">OPP</div>
        </div>
    </div>

    <div id="lobby" class="card-container">
        <div class="card">
            <h1>NEON REFLEX</h1>
            <p>DARK ARENA EDITION</p>
            <div id="mainMenu">
                <button class="btn btn-create" onclick="createRoom()">CREATE ROOM</button>
                <input type="text" id="roomInput" placeholder="CODE" maxlength="4">
                <button class="btn btn-join" onclick="joinRoom()">JOIN ROOM</button>
                <button class="btn btn-ai" style="margin-top:20px; border:1px solid #444; color:#888" onclick="startLocalGame()">PRACTICE VS AI</button>
            </div>
            <div id="waitingUi" class="hidden">
                <div id="qrcode" style="background:white; padding:10px; display:inline-block; border-radius:10px;"></div>
                <h2 id="roomCodeDisplay" style="color:var(--neon-blue); font-family:Orbitron; font-size: 2.5rem; margin: 10px 0;"></h2>
                <button class="btn" style="background:#222; color:white;" onclick="location.reload()">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="gameArea" class="bg-waiting" onclick="handleTap()">
        <div class="status-text" id="gameMessage">WAIT</div>
        <div class="sub-text" id="gameSubtext">ARENA LOADING...</div>
    </div>

    <div id="chatWrapper">
        <div id="emojiBar">
            <div class="emoji-btn" onclick="sendEmoji('üòÇ')">üòÇ</div>
            <div class="emoji-btn" onclick="sendEmoji('üî•')">üî•</div>
            <div class="emoji-btn" onclick="sendEmoji('ü§°')">ü§°</div>
            <div class="emoji-btn" onclick="sendEmoji('üëç')">üëç</div>
        </div>
        <div id="chatDisplay"></div>
        <div style="display:flex; gap:5px;">
            <input type="text" id="chatInput" style="flex:1; margin:0; font-size:0.8rem; font-family:sans-serif;" placeholder="Chat...">
            <button onclick="sendMessage()" style="background:var(--neon-blue); border:none; border-radius:5px; padding:0 10px; font-weight:bold;">></button>
        </div>
    </div>

    <div id="finalScreen">
        <h1 id="finalTitle">GAME OVER</h1>
        <div id="finalScore" style="font-size:1.5rem; color:#888; margin-bottom:30px; font-family:Orbitron"></div>
        <button class="btn btn-create" style="max-width:200px;" onclick="requestRematch()">REMATCH</button>
    </div>

    <div id="ad-container">
        <script type="text/javascript">
            atOptions = { 'key' : '697d465f55b34630746380bf6791eb54', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
        </script>
        <script type="text/javascript" src="https://www.highperformanceformat.com/697d465f55b34630746380bf6791eb54/invoke.js"></script>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // ‚úÖ YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyANEPedAQAd9VYnMMdw42Bjw_tQkBxxn2M",
            authDomain: "neon-game-hub.firebaseapp.com",
            databaseURL: "https://neon-game-hub-default-rtdb.firebaseio.com",
            projectId: "neon-game-hub",
            storageBucket: "neon-game-hub.firebasestorage.app",
            messagingSenderId: "636141968933",
            appId: "1:636141968933:web:60c7cc21d75883ef08a9cc",
            measurementId: "G-78MZSKLPF9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let roomId = null, myId = Math.random().toString(36).substr(2, 6), isHost = false, gameMode = "online"; 
        let currentRound = 1, myScore = 0, oppScore = 0, state = "lobby", localTimers = [], serverOffset = 0;

        db.ref(".info/serverTimeOffset").on("value", snap => serverOffset = snap.val());
        const getServerTime = () => Date.now() + serverOffset;

        function toggleTheme() {
            document.body.classList.toggle('ultra-dark');
            const btn = document.getElementById('theme-toggle');
            btn.innerText = document.body.classList.contains('ultra-dark') ? "‚òÄÔ∏è" : "üåô";
            navigator.vibrate?.(50);
        }

        // --- GAME LOGIC ---
        function startLocalGame() { gameMode = "local"; setupGameUI(); startLocalRound(); }
        function startLocalRound() {
            if (currentRound > 5) return showFinalScreen();
            resetRoundUI();
            const delay = Math.floor(Math.random() * 3000) + 2000;
            localTimers.push(setTimeout(() => {
                if (state !== "waiting") return;
                setScreen("go");
                localTimers.push(setTimeout(() => { if (state === "go") handleRoundEnd("computer"); }, Math.floor(Math.random() * 300) + 200));
            }, delay));
        }

        function createRoom() {
            gameMode = "online"; roomId = Math.random().toString(36).substr(2, 4).toUpperCase();
            const joinUrl = window.location.href.split('?')[0] + "?room=" + roomId;
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: joinUrl, width: 120, height: 120 });
            db.ref('reflex/' + roomId).set({ status: "waiting_for_player", round: 1, winner: "" });
            isHost = true;
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('waitingUi').classList.remove('hidden');
            document.getElementById('roomCodeDisplay').innerText = roomId;
            waitForOpponent();
        }

        function joinRoom() {
            gameMode = "online"; roomId = document.getElementById('roomInput').value.toUpperCase().trim();
            if (!roomId) return alert("CODE?");
            db.ref('reflex/' + roomId).once('value', snap => {
                if (snap.exists()) {
                    db.ref('reflex/' + roomId).update({ status: "ready" });
                    setupGameUI(); listenForUpdates();
                } else alert("INVALID");
            });
        }

        function waitForOpponent() {
            const listener = db.ref('reflex/' + roomId).on('value', snap => {
                const data = snap.val();
                if (data && data.status === "ready") {
                    db.ref('reflex/' + roomId).off('value', listener);
                    setupGameUI(); listenForUpdates();
                    if (isHost) scheduleNextRound();
                }
            });
        }

        function scheduleNextRound() {
            if (currentRound > 5) return;
            db.ref('reflex/' + roomId).update({ winner: "", status: "waiting", triggerTime: 0 });
            const futureTime = getServerTime() + Math.floor(Math.random() * 3000) + 2000;
            setTimeout(() => {
                db.ref('reflex/' + roomId).once('value', s => {
                    if(s.val().status === 'waiting') db.ref('reflex/' + roomId).update({ status: "SCHEDULED", triggerTime: futureTime });
                });
            }, 500);
        }

        function listenForUpdates() {
            db.ref('reflex/' + roomId).on('value', snap => {
                const data = snap.val();
                if (!data) return;
                if (data.status === "waiting" && state !== "waiting") resetRoundUI();
                if (data.status === "restart") location.reload();
                if (data.status === "SCHEDULED" && data.triggerTime && state === "waiting") {
                    const timeLeft = data.triggerTime - getServerTime();
                    if (timeLeft > 0) localTimers.push(setTimeout(() => { if(state === "waiting") setScreen("go"); }, timeLeft));
                    else setScreen("go");
                }
                if (data.winner && state !== "round_end") handleRoundEnd(data.winner);
            });
            db.ref('reflex/' + roomId + '/chats').limitToLast(1).on('child_added', snap => {
                const msg = snap.val();
                const chatDisp = document.getElementById('chatDisplay');
                const div = document.createElement('div');
                div.style.color = msg.sender === myId ? "var(--neon-blue)" : "var(--neon-pink)";
                div.innerText = (msg.sender === myId ? "> " : "> Opp: ") + msg.text;
                chatDisp.appendChild(div);
                chatDisp.scrollTop = chatDisp.scrollHeight;
            });
        }

        function handleTap() {
            if (state === "waiting") {
                if (gameMode === "local") handleRoundEnd("computer"); 
                else db.ref('reflex/' + roomId).update({ winner: "OPPONENT_FORCE_WIN" });
            } else if (state === "go") {
                if (gameMode === "local") handleRoundEnd(myId);
                else db.ref('reflex/' + roomId).transaction(curr => (curr && !curr.winner) ? { ...curr, winner: myId } : undefined);
            }
        }

        function handleRoundEnd(winnerId) {
            state = "round_end";
            localTimers.forEach(t => clearTimeout(t)); 
            let isWin = winnerId === myId;
            if (isWin) myScore++; else oppScore++;
            document.getElementById('scoreMy').innerText = myScore;
            document.getElementById('scoreOpp').innerText = oppScore;
            setScreen(isWin ? "win" : "lose", isWin ? "WON" : "LOST");
            if (currentRound >= 5) setTimeout(showFinalScreen, 2000);
            else { currentRound++; setTimeout(() => { 
                document.getElementById('roundDisplay').innerText = currentRound + "/5";
                if (gameMode === "local") startLocalRound();
                if (gameMode === "online" && isHost) scheduleNextRound();
            }, 2500); }
        }

        function sendEmoji(emoji) { if (roomId && gameMode !== "local") db.ref('reflex/' + roomId + '/chats').push({ sender: myId, text: emoji }); }
        function sendMessage() {
            const input = document.getElementById('chatInput');
            if (input.value.trim() && roomId) { db.ref('reflex/' + roomId + '/chats').push({ sender: myId, text: input.value }); input.value = ""; }
        }

        function setScreen(type, text) {
            const area = document.getElementById('gameArea');
            area.className = "bg-" + type;
            document.getElementById('gameMessage').innerText = (type === "waiting") ? "WAIT" : (type === "go" ? "TAP!" : text);
            state = type;
        }
        function resetRoundUI() { setScreen("waiting"); }
        function setupGameUI() {
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('gameArea').style.display = 'flex';
            document.getElementById('scoreboard').classList.remove('hidden');
            if(gameMode === "online") document.getElementById('chatWrapper').style.display = 'block';
            resetRoundUI();
        }
        function showFinalScreen() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('scoreboard').classList.add('hidden');
            document.getElementById('chatWrapper').style.display = 'none';
            const screen = document.getElementById('finalScreen');
            screen.style.display = 'flex';
            document.getElementById('finalScore').innerText = `${myScore} - ${oppScore}`;
        }
        function requestRematch() { if (gameMode === "local") location.reload(); else db.ref('reflex/' + roomId).update({ status: "restart" }); }
    </script>
</body>
</html>
