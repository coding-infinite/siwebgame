<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Pro | Chess & Chat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        :root { --primary: #007bff; --bg: #dcdcd5; --gold: #ffd32a; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); font-family: 'Outfit', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* --- UI UPDATES --- */
        .msg-name { font-size: 0.65rem; color: #555; margin-bottom: 2px; font-weight: bold; opacity: 0.8; display: block; }
        .reply-context { border-left: 4px solid var(--primary); background: rgba(0,0,0,0.05); padding: 5px 8px; border-radius: 4px; font-size: 0.75rem; margin-bottom: 4px; color: #555; display: flex; flex-direction: column; }
        .reply-bar { position: fixed; bottom: 70px; left: 0; width: 100%; background: #f0f2f5; padding: 10px; border-top: 2px solid var(--primary); display: none; justify-content: space-between; align-items: center; z-index: 1500; }

        /* GAME HUB */
        .game-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: none; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 15px; color:white; }
        .game-chess { background: linear-gradient(45deg, #2c3e50, #4ca1af); }
        .game-love { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        .game-fun { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .game-classic { background: linear-gradient(45deg, #2193b0, #6dd5ed); }

        /* CHESS BOARD */
        .chess-board { width: 300px; height: 300px; display: grid; grid-template-columns: repeat(8, 1fr); border: 4px solid #5d4037; margin: 0 auto; }
        .sq { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; user-select: none; }
        .sq.white { background: #f0d9b5; color: black; }
        .sq.black { background: #b58863; color: black; }
        .sq.selected { background: #769656 !important; } /* Highlight move */

        /* Auth & Layout */
        #authLayer { position: fixed; inset: 0; background: white; z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; width: 100%; max-width: 380px; padding: 35px 25px; border-radius: 30px; box-shadow: 0 15px 45px rgba(0,0,0,0.1); text-align: center; border: 1px solid #f0f0f0; }
        .auth-card input { width: 100%; padding: 14px; margin-top: 10px; border-radius: 12px; border: 1.5px solid #eee; font-size: 1rem; }
        .btn-login { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; margin-top: 20px; cursor: pointer; }
        
        #appLayer { display: none; flex-direction: column; height: 100vh; }
        header { padding: 10px 15px; background: white; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; z-index: 1001; }
        
        #chatDisplay { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 250px !important; background-color: #d8d4d0; background-image: url("https://www.transparenttextures.com/patterns/cubes.png"); background-blend-mode: multiply; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: relative; flex-shrink: 0; }
        .msg-me { align-self: flex-end; background: #dcf8c6; color: #303030; border-top-right-radius: 4px; }
        .msg-them { align-self: flex-start; background: white; color: #303030; border-top-left-radius: 4px; }
        
        /* Game Overlays */
        #gameOverlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:7000; flex-direction:column; align-items:center; justify-content:center; }
        .game-board { background:#161e2d; padding:15px; border-radius:15px; border:2px solid var(--primary); width:95%; max-width:360px; text-align:center; display:none; flex-direction:column; align-items:center; }
        
        /* Tic Tac Toe */
        .ttt-grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; margin-bottom:20px; }
        .cell { width: 60px; height: 60px; background: #0b0f19; border: 2px solid #334155; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-family: 'Orbitron'; color:white; }

        .bottom-container { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 2000; background: white; border-top: 1px solid #eee; }
        .input-bar { display: flex; align-items: center; gap: 10px; padding: 10px 15px; background: white; }
        #msgInput { flex: 1; padding: 12px 18px; border-radius: 30px; border: 1.5px solid #eee; background: #f1f3f4; font-size: 1rem; }
        .btn-send { width: 45px; height: 45px; min-width: 45px; border-radius: 50%; background: var(--primary); color: white; border: none; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .overlay { position: fixed; inset: 0; background: white; z-index: 4000; display: none; flex-direction: column; padding: 25px; }
    </style>
</head>
<body>

    <div id="gameOverlay">
        <h2 style="font-family:'Orbitron'; color:white; margin-bottom:10px;">LIVE ARENA</h2>
        
        <div id="board-chess" class="game-board">
            <h3 style="color:#4ca1af; margin:0 0 10px 0;">CHESS (Sandbox)</h3>
            <div id="chess-status" style="color:white; font-size:0.8rem; margin-bottom:10px;">Click a piece to move</div>
            <div id="chessGrid" class="chess-board"></div>
            <div style="margin-top:10px; color:#aaa; font-size:0.7rem;">Free Move Mode: Play by rules!</div>
        </div>

        <div id="board-ttt" class="game-board">
            <h3 style="color:#00d2ff;">Tic-Tac-Toe</h3>
            <div class="ttt-grid">
                <div class="cell" onclick="moveTTT(0)"></div><div class="cell" onclick="moveTTT(1)"></div><div class="cell" onclick="moveTTT(2)"></div>
                <div class="cell" onclick="moveTTT(3)"></div><div class="cell" onclick="moveTTT(4)"></div><div class="cell" onclick="moveTTT(5)"></div>
                <div class="cell" onclick="moveTTT(6)"></div><div class="cell" onclick="moveTTT(7)"></div><div class="cell" onclick="moveTTT(8)"></div>
            </div>
        </div>

        <div id="board-love" class="game-board">
            <h3 style="color:#ff4757;">Love Calculator</h3>
            <div id="love-result" style="font-size:3rem; font-weight:bold; color:white; margin:20px;">? %</div>
            <button onclick="calcLove()" style="padding:10px; background:#ff4757; color:white; border:none; border-radius:10px;">MEASURE</button>
        </div>
        
        <div id="board-td" class="game-board">
            <h3 style="color:#38ef7d;">Truth or Dare</h3>
            <div id="td-text" style="background:white; color:black; padding:20px; border-radius:10px; margin:20px;">Spinning...</div>
            <button onclick="spinTD('TRUTH')" style="padding:10px; background:#38ef7d; border:none; border-radius:10px;">TRUTH</button>
            <button onclick="spinTD('DARE')" style="padding:10px; background:#ff9f43; border:none; border-radius:10px;">DARE</button>
        </div>

        <button onclick="closeGame()" style="background:none; border:2px solid #ff4444; color:#ff4444; padding:8px 20px; border-radius:20px; font-weight:bold; margin-top:20px;">CLOSE</button>
    </div>

    <div id="authLayer">
        <div class="auth-card">
            <h1>NEON PRO</h1>
            <input type="text" id="uName" placeholder="Username">
            <input type="password" id="uPass" placeholder="Password">
            <div style="font-size: 0.8rem; text-align: left; margin: 20px 0;">
                <input type="checkbox" id="legalCheck"> <span>I accept the <b>Terms</b></span>
            </div>
            <button class="btn-login" onclick="startLogin()">LOG IN</button>
        </div>
    </div>

    <div id="appLayer">
        <header>
            <div class="chat-header-info">
                <div style="font-family:'Orbitron'; color:var(--primary); font-size:1.1rem;">NEON</div>
            </div>
            <div style="display:flex; align-items:center; gap:15px;">
                <i class="fas fa-search" onclick="toggleScreen('searchScreen')" style="font-size:1.2rem; color:#555;"></i>
                <i class="fas fa-sign-out-alt" onclick="logout()" style="color:#ff4444; font-size:1.2rem;"></i>
            </div>
        </header>

        <div style="display:flex; flex:1; overflow:hidden;">
            <div id="friendSidebar" style="width:70px; background:white; border-right:1px solid #eee; display:flex; flex-direction:column; align-items:center; padding:10px 0; gap:15px; overflow-y:auto;"></div>
            <div id="chatDisplay"></div>
        </div>

        <div id="replyBar" class="reply-bar">
            <div><span style="font-size:0.7rem; color:var(--primary);" id="replyToUser">Reply</span><div style="font-size:0.8rem;" id="replyText"></div></div>
            <i class="fas fa-times" onclick="cancelReply()"></i>
        </div>

        <div class="bottom-container">
            <div class="input-bar">
                <i class="fas fa-gamepad" style="color:#ff9800; font-size:1.4rem;" onclick="toggleScreen('gameScreen')"></i>
                <i class="fas fa-image" style="color:#4caf50; font-size:1.4rem;" onclick="document.getElementById('imgFile').click()"></i>
                <input type="file" id="imgFile" hidden accept="image/*" onchange="processImg(this)">
                <input type="text" id="msgInput" placeholder="Message..." enterkeyhint="send">
                <button class="btn-send" onclick="sendTxt()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="searchScreen" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h2>Find Friends</h2><i class="fas fa-times" onclick="toggleScreen('searchScreen')"></i></div>
        <input type="text" style="width:100%; padding:15px; border-radius:12px; border:1px solid #eee; margin-top:10px;" placeholder="Search..." oninput="doSearch(this.value)">
        <div id="searchResults" style="margin-top:20px;"></div>
    </div>
    
    <div id="gameScreen" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h2>Games</h2><i class="fas fa-times" onclick="toggleScreen('gameScreen')"></i></div>
        <div style="margin-top:20px;">
            <button class="game-btn game-chess" onclick="startGame('CHESS')"><i class="fas fa-chess-knight"></i> Play Chess</button>
            <button class="game-btn game-classic" onclick="startGame('TTT')"><i class="fas fa-border-all"></i> Tic-Tac-Toe</button>
            <button class="game-btn game-love" onclick="startGame('LOVE')"><i class="fas fa-heart"></i> Love Calculator</button>
            <button class="game-btn game-fun" onclick="startGame('TD')"><i class="fas fa-bottle-water"></i> Truth or Dare</button>
            <button class="game-btn game-fun" onclick="sendDice()"><i class="fas fa-dice"></i> Ludo Dice</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyANEPedAQAd9VYnMMdw42Bjw_tQkBxxn2M", authDomain: "neon-game-hub.firebaseapp.com", databaseURL: "https://neon-game-hub-default-rtdb.firebaseio.com", projectId: "neon-game-hub", storageBucket: "neon-game-hub.firebasestorage.app", messagingSenderId: "636141968933", appId: "1:636141968933:web:60c7cc21d75883ef08a9cc" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const APP_SECRET = "NEON_X"; 

        let myName, partner, chatId, replyData = null, selectedPiece = null;
        
        // CHESS SETUP
        const INITIAL_CHESS = [
            'â™œ','â™ž','â™','â™›','â™š','â™','â™ž','â™œ',
            'â™Ÿ','â™Ÿ','â™Ÿ','â™Ÿ','â™Ÿ','â™Ÿ','â™Ÿ','â™Ÿ',
            '','','','','','','','',
            '','','','','','','','',
            '','','','','','','','',
            '','','','','','','','',
            'â™™','â™™','â™™','â™™','â™™','â™™','â™™','â™™',
            'â™–','â™˜','â™—','â™•','â™”','â™—','â™˜','â™–'
        ];

        document.getElementById('msgInput').addEventListener("keypress", function(e) { if(e.key==="Enter"){ e.preventDefault(); sendTxt(); } });

        document.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('currentUser');
            if(savedUser) { myName = savedUser; document.getElementById('authLayer').style.display='none'; document.getElementById('appLayer').style.display='flex'; loadFriends(); }
        });

        function startLogin() {
            if(!document.getElementById('legalCheck').checked) return alert("Accept Terms");
            myName = document.getElementById('uName').value.trim().toLowerCase();
            let p = document.getElementById('uPass').value.trim();
            if(!myName || p.length < 4) return alert("Invalid");
            let hp = CryptoJS.SHA256(p).toString();
            db.ref('users/' + myName).once('value', s => {
                if(s.exists() && s.val().pass !== hp) return alert("Wrong pass");
                localStorage.setItem('currentUser', myName);
                if(!s.exists()) db.ref('users/' + myName).set({ username: myName, pass: hp });
                document.getElementById('authLayer').style.display='none';
                document.getElementById('appLayer').style.display='flex';
                loadFriends();
            });
        }
        function logout() { localStorage.removeItem('currentUser'); location.reload(); }
        
        function encrypt(t) { return CryptoJS.AES.encrypt(t, APP_SECRET).toString(); }
        function decrypt(c) { try { return CryptoJS.AES.decrypt(c, APP_SECRET).toString(CryptoJS.enc.Utf8); } catch(e) { return ""; } }

        function loadFriends() { db.ref('friends/' + myName).on('value', s => { const bar = document.getElementById('friendSidebar'); bar.innerHTML = ""; s.forEach(f => { let d = document.createElement('div'); d.style = "width:50px; height:50px; cursor:pointer;"; d.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${f.key}" style="width:100%; border-radius:50%; border:2px solid transparent;" id="av-${f.key}">`; d.onclick = () => { partner = f.key; document.querySelectorAll('#friendSidebar img').forEach(i=>i.style.borderColor='transparent'); document.getElementById('av-'+f.key).style.borderColor='#007bff'; openChat(); }; bar.appendChild(d); }); }); }
        
        function openChat() { 
            chatId = [myName, partner].sort().join("_");
            const box = document.getElementById('chatDisplay');
            db.ref('chats/' + chatId).limitToLast(30).on('value', s => { 
                box.innerHTML = `<div class="enc-notice"><i class="fas fa-lock"></i> Secured</div>`;
                s.forEach(m => { 
                    let d = document.createElement('div'); let dat = m.val(); 
                    d.className = `msg ${dat.from === myName ? 'msg-me' : 'msg-them'}`;
                    let plain = dat.val ? decrypt(dat.val) : "";
                    d.ondblclick = () => { replyData = {text:plain, user:dat.from}; document.getElementById('replyBar').style.display='flex'; document.getElementById('replyText').innerText=plain; };
                    
                    let content = dat.reply ? `<div class="reply-context"><b>${dat.reply.user}</b>: ${dat.reply.text}</div>` : "";
                    if(dat.type === 'game_invite') content += `<div style="text-align:center;">ðŸŽ® ${dat.label}<br><button onclick="joinGame('${dat.gType}')" style="background:#007bff; color:white; border:none; padding:5px 10px; border-radius:5px;">PLAY</button></div>`;
                    else if(dat.type === 'img') content += `<img src="${decrypt(dat.val)}" style="width:100%; border-radius:10px;">`;
                    else content += plain;
                    
                    d.innerHTML = `<span class="msg-name">${dat.from}</span>` + content;
                    box.appendChild(d); 
                }); 
                box.scrollTop = box.scrollHeight; 
            }); 
        }
        
        function sendTxt() { 
            let t = document.getElementById('msgInput').value.trim(); if(!t || !partner) return;
            let pl = { from: myName, val: encrypt(t), time: Date.now() };
            if(replyData) { pl.reply = replyData; cancelReply(); }
            db.ref('chats/' + chatId).push(pl); 
            document.getElementById('msgInput').value = ""; document.getElementById('msgInput').focus();
        }
        function cancelReply() { replyData=null; document.getElementById('replyBar').style.display='none'; }

        // --- GAMES ---
        function startGame(type) {
            let label = (type === 'CHESS') ? "Chess" : (type === 'TTT') ? "Tic-Tac-Toe" : "Game";
            let gData = { type: type, turn: myName, data: {} };
            if(type==='TTT') gData.board = [0,0,0,0,0,0,0,0,0];
            if(type==='CHESS') gData.board = INITIAL_CHESS;
            
            db.ref('games/' + chatId).set(gData);
            db.ref('chats/' + chatId).push({ from: myName, type: 'game_invite', gType: type, label: label, val: encrypt(label), time: Date.now() });
            toggleScreen('gameScreen'); joinGame(type);
        }

        function joinGame(type) {
            document.getElementById('gameOverlay').style.display = 'flex';
            document.querySelectorAll('.game-board').forEach(b => b.style.display='none');
            
            if(type === 'CHESS') document.getElementById('board-chess').style.display='flex';
            if(type === 'TTT') document.getElementById('board-ttt').style.display='flex';
            if(type === 'LOVE') document.getElementById('board-love').style.display='flex';
            if(type === 'TD') document.getElementById('board-td').style.display='flex';

            db.ref('games/' + chatId).on('value', s => {
                let g = s.val(); if(!g) return;
                if(type === 'TTT') {
                   document.querySelectorAll('.cell').forEach((c, i) => { c.innerText = (g.board[i]===0)?'':g.board[i]; });
                }
                if(type === 'CHESS') renderChess(g.board);
                if(type === 'LOVE' && g.love) document.getElementById('love-result').innerText = g.love + " %";
                if(type === 'TD' && g.task) document.getElementById('td-text').innerText = g.task;
            });
        }

        // --- CHESS LOGIC ---
        function renderChess(board) {
            const grid = document.getElementById('chessGrid'); grid.innerHTML = "";
            board.forEach((piece, i) => {
                let sq = document.createElement('div');
                let row = Math.floor(i / 8); let col = i % 8;
                sq.className = 'sq ' + ((row + col) % 2 === 0 ? 'white' : 'black');
                if(selectedPiece === i) sq.classList.add('selected');
                sq.innerText = piece;
                sq.onclick = () => handleChessClick(i, piece, board);
                grid.appendChild(sq);
            });
        }

        function handleChessClick(i, piece, board) {
            if(selectedPiece === null) {
                if(piece !== "") { selectedPiece = i; renderChess(board); }
            } else {
                // MOVE
                board[i] = board[selectedPiece];
                board[selectedPiece] = "";
                selectedPiece = null;
                db.ref('games/' + chatId + '/board').set(board);
            }
        }

        function moveTTT(i) {
            db.ref('games/' + chatId).once('value', s => {
                let g = s.val();
                if(g.board[i] === 0) {
                    g.board[i] = (g.turn === myName) ? 'X' : 'O'; g.turn = partner;
                    db.ref('games/' + chatId).update(g);
                }
            });
        }

        function calcLove() { db.ref('games/' + chatId).update({ love: Math.floor(Math.random()*100)+1 }); }
        function spinTD(m) { let t = ["Sing", "Dance", "Confess"]; db.ref('games/' + chatId).update({ task: m + ": " + t[Math.floor(Math.random()*t.length)] }); }
        function sendDice() { let d=Math.floor(Math.random()*6)+1; db.ref('chats/' + chatId).push({ from: myName, val: encrypt("ðŸŽ² Rolled: "+d), time: Date.now() }); alert(d); }
        function closeGame() { document.getElementById('gameOverlay').style.display = 'none'; db.ref('games/' + chatId).off(); }
        
        function processImg(i) { const r = new FileReader(); r.onload = e => { let s = encrypt(e.target.result); db.ref('chats/' + chatId).push({ from: myName, type: 'img', val: s, time: Date.now() }); }; r.readAsDataURL(i.files[0]); }
        function toggleScreen(id) { let e = document.getElementById(id); e.style.display = e.style.display==='flex'?'none':'flex'; }
        function doSearch(q) { const res = document.getElementById('searchResults'); res.innerHTML = ""; db.ref('users').once('value', s => { s.forEach(u => { if(u.key.includes(q.toLowerCase()) && u.key !== myName) { res.innerHTML += `<div style="display:flex; justify-content:space-between; padding:12px; background:#f8f9fa; border-radius:12px; margin-bottom:10px;"><b>${u.key}</b> <button onclick="db.ref('requests/${u.key}/${myName}').set(true);alert('Sent')" style="background:#007bff; color:white; border:none; padding:8px 15px; border-radius:8px;">Add</button></div>`; } }); }); }
    </script>
</body>
</html>
