<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Reflex: Ultra</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* --- 1. GLOBAL SETTINGS --- */
        :root {
            --primary: #00f3ff;
            --secondary: #ff00ff;
            --accent: #f0db4f;
            --bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.08);
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex; flex-direction: column;
            /* Cool Grid Background */
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 80%);
        }

        /* --- 2. SCOREBOARD (Fixed Top) --- */
        #scoreboard {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            border-bottom: var(--border);
            z-index: 100;
        }

        .score-box { text-align: center; }
        .score-label { font-size: 0.7rem; color: #888; font-family: 'Orbitron'; letter-spacing: 1px; }
        .score-num { font-size: 1.5rem; font-weight: bold; color: white; text-shadow: 0 0 10px var(--primary); }

        /* --- 3. CENTER CARD (Lobby) --- */
        .center-wrapper {
            flex: 1; display: flex; justify-content: center; align-items: center;
            padding-bottom: 60px; /* Space for Ad */
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: var(--border);
            border-radius: 24px;
            padding: 30px 20px;
            width: 90%; max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Gradient Text */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 5vw, 2.5rem); /* Responsive Font */
            margin: 0 0 5px 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p { color: #aaa; font-size: 0.9rem; margin-bottom: 25px; }

        /* Inputs & Buttons */
        input {
            width: 100%; padding: 14px;
            background: rgba(0,0,0,0.3); border: 1px solid #333;
            border-radius: 12px; color: var(--primary);
            font-family: 'Orbitron'; font-size: 1.2rem; text-align: center;
            margin-bottom: 12px; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); }

        .btn {
            width: 100%; padding: 14px; margin: 6px 0;
            border-radius: 12px; border: none; font-weight: 700;
            font-family: 'Orbitron'; text-transform: uppercase;
            cursor: pointer; transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.97); }

        .btn-ai { background: rgba(255, 238, 0, 0.1); border: 1px solid var(--accent); color: var(--accent); }
        .btn-create { background: var(--primary); color: #000; box-shadow: 0 0 20px rgba(0, 243, 255, 0.4); }
        .btn-join { background: transparent; border: 1px solid var(--secondary); color: var(--secondary); }

        /* --- 4. GAME SCREEN (Fullscreen) --- */
        #gameArea {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; padding-bottom: 60px;
        }

        /* Smart Text Sizing (No Overflow) */
        .status-text {
            font-family: 'Orbitron';
            font-size: clamp(3rem, 15vw, 6rem); /* Fits any screen */
            font-weight: 900; line-height: 1;
            pointer-events: none;
            text-align: center;
            padding: 0 10px;
        }
        .sub-text {
            margin-top: 15px; font-size: 1rem; letter-spacing: 2px;
            opacity: 0.7; pointer-events: none; text-align: center;
        }

        /* --- 5. COLORS --- */
        .bg-waiting { background: #000; }
        .bg-waiting .status-text { color: #333; animation: pulse 2s infinite; }
        .bg-go { background: var(--primary); }
        .bg-go .status-text { color: #000; }
        .bg-early { background: #ff0044; }
        .bg-win { background: var(--secondary); }
        .bg-lose { background: #111; } .bg-lose .status-text { color: #444; }

        @keyframes pulse { 50% { opacity: 0.5; } }

        /* --- 6. AD BANNER (Fixed Bottom) --- */
        #ad-container {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            background: #000; border-top: 1px solid #333;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }

        /* --- 7. FINAL SCREEN --- */
        #finalScreen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            flex-direction: column; justify-content: center; align-items: center;
            padding-bottom: 60px;
        }
        
        .hidden { display: none !important; }
        #qrcode { background: white; padding: 8px; border-radius: 8px; margin: 15px auto; display: inline-block; }
    </style>
</head>
<body>

    <div id="scoreboard" class="hidden">
        <div class="score-box">
            <div class="score-label">YOU</div>
            <div class="score-num" id="scoreMy" style="color:var(--primary)">0</div>
        </div>
        <div class="score-box">
            <div class="score-label">ROUND</div>
            <div class="score-num"><span id="roundDisplay">1</span>/5</div>
        </div>
        <div class="score-box">
            <div class="score-label">OPP</div>
            <div class="score-num" id="scoreOpp" style="color:var(--secondary)">0</div>
        </div>
    </div>

    <div id="lobby" class="center-wrapper">
        <div class="card">
            <h1>NEON REFLEX</h1>
            <p>Competitive Reaction Game</p>
            
            <div id="mainMenu">
                <button class="btn btn-ai" onclick="startLocalGame()">⚡ VS COMPUTER</button>
                <div style="margin: 15px 0; font-size: 0.7rem; opacity: 0.3;">MULTIPLAYER</div>
                <button class="btn btn-create" onclick="createRoom()">CREATE ROOM</button>
                <input type="text" id="roomInput" placeholder="ENTER CODE" maxlength="4">
                <button class="btn btn-join" onclick="joinRoom()">JOIN ROOM</button>
            </div>

            <div id="waitingUi" class="hidden">
                <div id="qrcode"></div>
                <h2 id="roomCodeDisplay" style="color:var(--primary); font-family:'Orbitron'; font-size: 2.5rem; margin: 10px 0;"></h2>
                <div style="color:var(--secondary); font-size: 0.9rem; margin-bottom: 20px; font-weight:bold;">WAITING FOR PLAYER...</div>
                <button class="btn" style="background: #222; color: #fff;" onclick="location.reload()">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="gameArea" class="bg-waiting" onclick="handleTap()">
        <div class="status-text" id="gameMessage">WAIT</div>
        <div class="sub-text" id="gameSubtext">SYNCING SERVERS...</div>
    </div>

    <div id="finalScreen">
        <h1 id="finalTitle" style="font-size: 3rem; margin-bottom: 5px;">GAME OVER</h1>
        <div id="finalScore" style="font-size:1.5rem; color:#888; margin-bottom:30px; font-family:'Orbitron'"></div>
        <button class="btn btn-create" style="max-width:200px;" onclick="requestRematch()">PLAY AGAIN</button>
    </div>

    <div id="ad-container">
        <script type="text/javascript">
            atOptions = { 'key' : '697d465f55b34630746380bf6791eb54', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
        </script>
        <script type="text/javascript" src="https://www.highperformanceformat.com/697d465f55b34630746380bf6791eb54/invoke.js"></script>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // ===========================================
        // ✅ YOUR EXACT CONFIG
        // ===========================================
        const firebaseConfig = {
            apiKey: "AIzaSyANEPedAQAd9VYnMMdw42Bjw_tQkBxxn2M",
            authDomain: "neon-game-hub.firebaseapp.com",
            databaseURL: "https://neon-game-hub-default-rtdb.firebaseio.com",
            projectId: "neon-game-hub",
            storageBucket: "neon-game-hub.firebasestorage.app",
            messagingSenderId: "636141968933",
            appId: "1:636141968933:web:60c7cc21d75883ef08a9cc",
            measurementId: "G-78MZSKLPF9"
        };
        // ===========================================

        try { 
            firebase.initializeApp(firebaseConfig); 
        } catch (e) { 
            console.error(e); 
            alert("Firebase Connect Failed! Check Internet."); 
        }
        const db = firebase.database();

        let roomId = null;
        let myId = Math.random().toString(36).substr(2, 6);
        let isHost = false;
        let gameMode = "online"; 
        let currentRound = 1;
        let myScore = 0; let oppScore = 0;
        let state = "lobby"; 
        let localTimers = [];
        let serverOffset = 0;

        // Sync Clock
        db.ref(".info/serverTimeOffset").on("value", function(snap) { serverOffset = snap.val(); });
        function getServerTime() { return Date.now() + serverOffset; }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('room')) document.getElementById('roomInput').value = urlParams.get('room');
        };

        function startLocalGame() { gameMode = "local"; setupGameUI(); startLocalRound(); }
        
        function startLocalRound() {
            if (currentRound > 5) return showFinalScreen();
            resetRoundUI();
            const delay = Math.floor(Math.random() * 3000) + 2000;
            localTimers.push(setTimeout(() => {
                if (state !== "waiting") return;
                setScreen("go");
                localTimers.push(setTimeout(() => { if (state === "go") handleRoundEnd("computer"); }, Math.floor(Math.random() * 300) + 200));
            }, delay));
        }

        function createRoom() {
            gameMode = "online";
            roomId = Math.random().toString(36).substr(2, 4).toUpperCase();
            const joinUrl = window.location.href.split('?')[0] + "?room=" + roomId;
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: joinUrl, width: 120, height: 120 });
            
            db.ref('reflex/' + roomId).set({ status: "waiting_for_player", round: 1, winner: "" });
            isHost = true;
            
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('lobby').classList.remove('hidden'); // Show container
            document.getElementById('mainMenu').classList.add('hidden'); 
            document.getElementById('waitingUi').classList.remove('hidden'); 
            document.getElementById('roomCodeDisplay').innerText = roomId;
            waitForOpponent();
        }

        function joinRoom() {
            gameMode = "online";
            roomId = document.getElementById('roomInput').value.toUpperCase().trim();
            if (!roomId) return alert("ENTER CODE");
            
            db.ref('reflex/' + roomId).once('value', snap => {
                if (snap.exists()) {
                    db.ref('reflex/' + roomId).update({ status: "ready" });
                    setupGameUI(); listenForUpdates();
                } else alert("INVALID CODE");
            }).catch(e => alert("CONNECTION ERROR"));
        }

        function waitForOpponent() {
            const listener = db.ref('reflex/' + roomId).on('value', snap => {
                const data = snap.val();
                if (data && data.status === "ready") {
                    db.ref('reflex/' + roomId).off('value', listener);
                    setupGameUI(); listenForUpdates();
                    if (isHost) scheduleNextRound();
                }
            });
        }

        function scheduleNextRound() {
            if (currentRound > 5) return;
            db.ref('reflex/' + roomId).update({ winner: "", status: "waiting", triggerTime: 0 });
            
            const randomDelay = Math.floor(Math.random() * 3000) + 2000; 
            const futureTime = getServerTime() + randomDelay;

            setTimeout(() => {
                db.ref('reflex/' + roomId).once('value', s => {
                    if(s.val().status === 'waiting') {
                        db.ref('reflex/' + roomId).update({ status: "SCHEDULED", triggerTime: futureTime });
                    }
                });
            }, 500);
        }

        function listenForUpdates() {
            db.ref('reflex/' + roomId).on('value', snap => {
                const data = snap.val();
                if (!data) return;
                
                if (data.status === "waiting" && state !== "waiting") resetRoundUI();
                if (data.status === "restart") { location.reload(); return; }

                if (data.status === "SCHEDULED" && data.triggerTime && state === "waiting") {
                    const now = getServerTime();
                    const timeLeft = data.triggerTime - now;
                    if (timeLeft > 0) {
                        localTimers.push(setTimeout(() => { if(state === "waiting") setScreen("go"); }, timeLeft));
                    } else { setScreen("go"); }
                }

                if (data.winner && state !== "round_end") handleRoundEnd(data.winner);
            });
        }

        function handleTap() {
            if (state === "waiting") {
                if (gameMode === "local") handleRoundEnd("computer"); 
                else db.ref('reflex/' + roomId).update({ winner: "OPPONENT_FORCE_WIN" });
            } else if (state === "go") {
                if (gameMode === "local") handleRoundEnd(myId);
                else db.ref('reflex/' + roomId).transaction(curr => { return (curr && !curr.winner) ? { ...curr, winner: myId } : undefined; });
            }
        }

        function handleRoundEnd(winnerId) {
            state = "round_end";
            localTimers.forEach(t => clearTimeout(t)); 
            
            let msg = ""; let isWin = false;
            if (winnerId === myId) { myScore++; isWin = true; msg = "VICTORY"; } 
            else { oppScore++; isWin = false; msg = "DEFEAT"; }
            
            document.getElementById('scoreMy').innerText = myScore;
            document.getElementById('scoreOpp').innerText = oppScore;
            setScreen(isWin ? "win" : "lose", msg);
            
            if (currentRound >= 5) { setTimeout(showFinalScreen, 2000); } 
            else {
                currentRound++;
                setTimeout(() => {
                    document.getElementById('roundDisplay').innerText = currentRound;
                    if (gameMode === "local") startLocalRound();
                    if (gameMode === "online" && isHost) scheduleNextRound();
                }, 2500); 
            }
        }

        function setScreen(type, text) {
            const area = document.getElementById('gameArea');
            const txt = document.getElementById('gameMessage');
            const sub = document.getElementById('gameSubtext');
            area.className = ""; area.classList.add("bg-" + type);
            
            if (type === "waiting") {
                state = "waiting"; txt.innerText = "WAIT"; sub.innerText = "LINKING...";
            } else if (type === "go") {
                state = "go"; txt.innerText = "TAP!"; sub.innerText = "NOW!"; navigator.vibrate?.(200);
            } else {
                txt.innerText = text; sub.innerText = "NEXT ROUND...";
                if(type === "early") { txt.innerText = "FALSE START"; sub.innerText = "PENALTY"; navigator.vibrate?.([50,50]); }
            }
        }
        function resetRoundUI() { setScreen("waiting"); }
        function setupGameUI() {
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('gameArea').style.display = 'flex';
            document.getElementById('scoreboard').classList.remove('hidden');
            resetRoundUI();
        }
        function showFinalScreen() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('scoreboard').classList.add('hidden');
            const screen = document.getElementById('finalScreen');
            screen.style.display = 'flex';
            
            let resultText = myScore > oppScore ? "CHAMPION" : "DEFEAT";
            let color = myScore > oppScore ? "var(--primary)" : "#ff0044";
            document.getElementById('finalTitle').innerText = resultText;
            document.getElementById('finalTitle').style.color = color;
            document.getElementById('finalScore').innerText = `${myScore} - ${oppScore}`;
        }
        function requestRematch() {
            if (gameMode === "local") location.reload();
            else db.ref('reflex/' + roomId).update({ status: "restart" });
        }
    </script>
</body>
</html>
