<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Pro | Fixed</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        :root { --primary: #2979ff; --accent: #00e5ff; --danger: #ff1744; --bg: #f3f4f6; --glass: rgba(255, 255, 255, 0.98); --ad-h: 70px; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); font-family: 'Outfit', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* HEADER FIX: Added Key Input Here */
        header { padding: 10px 15px; background: var(--glass); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; z-index: 1100; }
        #topKey { width: 60px; padding: 6px; border-radius: 8px; border: 1px solid #ff9800; background: #fff3e0; text-align: center; font-size: 0.7rem; margin-right: 10px; }
        .icon-btn { font-size: 1.2rem; color: #333; cursor: pointer; position: relative; margin-left: 12px; }

        /* CONTENT AREA */
        #appLayer { display: none; flex-direction: column; height: 100vh; }
        .content-wrapper { display: flex; flex: 1; overflow: hidden; }
        #friendSidebar { width: 70px; background: white; border-right: 1px solid #eee; display: flex; flex-direction: column; align-items: center; padding: 10px 0; gap: 15px; overflow-y: auto; }
        #chatDisplay { flex: 1; background: #f4f7f6; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 160px !important; }

        /* MESSAGES */
        .msg { max-width: 80%; padding: 10px 14px; border-radius: 15px; font-size: 0.9rem; word-wrap: break-word; }
        .msg-me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg-them { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* BOTTOM BAR FIX: Simplified to avoid Overflow */
        .input-bar { position: fixed; bottom: var(--ad-h); left: 0; width: 100%; background: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; border-top: 1px solid #eee; z-index: 2000; }
        #msgInput { flex: 1; padding: 12px 15px; border-radius: 25px; border: 1.5px solid #eee; background: #f9f9f9; font-size: 1rem; }
        .send-btn { width: 45px; height: 45px; min-width: 45px; border-radius: 50%; background: var(--primary); color: white; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* AD BOX */
        #ad-box { position: fixed; bottom: 0; width: 100%; height: var(--ad-h); background: white; border-top: 1px solid #eee; display: flex; justify-content: center; align-items: center; z-index: 2000; }

        .overlay { position: fixed; inset: 0; background: #f8f9fa; z-index: 3000; display: none; flex-direction: column; padding: 20px; }
    </style>
</head>
<body>

    <div id="authLayer">
        <div style="text-align:center; padding:30px;">
            <h1 style="font-family:'Orbitron'; color:var(--primary);">NEON PRO</h1>
            <input type="text" id="uName" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd;" placeholder="Username">
            <input type="password" id="uPass" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd;" placeholder="Password">
            <button onclick="startLogin()" style="width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:10px;">LOGIN</button>
        </div>
    </div>

    <div id="appLayer">
        <header>
            <div style="font-family:'Orbitron'; color:var(--primary); font-size:1.1rem;">NEON</div>
            <div style="display:flex; align-items:center;">
                <input type="password" id="topKey" placeholder="Key üîë">
                <i class="fas fa-search icon-btn" onclick="toggleScreen('searchScreen')"></i>
                <div class="icon-btn" onclick="openRequests()">
                    <i class="fas fa-bell"></i>
                    <div id="reqBadge" style="position:absolute; top:-5px; right:-5px; background:red; color:white; border-radius:50%; width:15px; height:15px; font-size:0.6rem; display:none; align-items:center; justify-content:center;">0</div>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div id="friendSidebar"></div>
            <div id="chatDisplay"></div>
        </div>

        <div class="input-bar">
            <i class="fas fa-gamepad" style="color:#ff9800; font-size:1.4rem;" onclick="toggleScreen('gameScreen')"></i>
            <i class="fas fa-image" style="color:#666; font-size:1.4rem;" onclick="document.getElementById('imgFile').click()"></i>
            <input type="file" id="imgFile" hidden accept="image/*" onchange="processImg(this)">
            <input type="text" id="msgInput" placeholder="Message...">
            <button class="send-btn" onclick="sendTxt()"><i class="fas fa-paper-plane"></i></button>
        </div>

        <div id="ad-box">
             <script type="text/javascript">atOptions = {'key' : '697d465f55b34630746380bf6791eb54','format' : 'iframe','height' : 50,'width' : 320,'params' : {}};</script>
             <script type="text/javascript" src="https://www.highperformanceformat.com/697d465f55b34630746380bf6791eb54/invoke.js"></script>
        </div>
    </div>

    <div id="gameScreen" class="overlay">
        <div style="display:flex; justify-content:space-between;"><h2>Games</h2><i class="fas fa-times" onclick="toggleScreen('gameScreen')"></i></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:30px;">
            <button onclick="playGame('DICE')" style="padding:25px; border-radius:15px; border:none; background:white; box-shadow:0 5px 15px rgba(0,0,0,0.1);">üé≤ Roll Dice</button>
            <button onclick="playGame('RPS')" style="padding:25px; border-radius:15px; border:none; background:white; box-shadow:0 5px 15px rgba(0,0,0,0.1);">‚úÇÔ∏è RPS</button>
        </div>
    </div>

    <div id="searchScreen" class="overlay">
        <div style="display:flex; justify-content:space-between;"><h2>Search</h2><i class="fas fa-times" onclick="toggleScreen('searchScreen')"></i></div>
        <input type="text" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd;" placeholder="Username..." oninput="doSearch(this.value)">
        <div id="searchResults" style="margin-top:15px;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANEPedAQAd9VYnMMdw42Bjw_tQkBxxn2M",
            authDomain: "neon-game-hub.firebaseapp.com",
            databaseURL: "https://neon-game-hub-default-rtdb.firebaseio.com",
            projectId: "neon-game-hub",
            storageBucket: "neon-game-hub.firebasestorage.app",
            messagingSenderId: "636141968933",
            appId: "1:636141968933:web:60c7cc21d75883ef08a9cc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName, partner, chatId;
        
        function getK() { return document.getElementById('topKey').value || "DEF"; }
        function encrypt(t) { return CryptoJS.AES.encrypt(t, getK()).toString(); }
        function decrypt(c) { 
            try { return CryptoJS.AES.decrypt(c, getK()).toString(CryptoJS.enc.Utf8) || "üîí Locked"; } 
            catch(e) { return "üîí Encrypted"; }
        }

        function startLogin() {
            myName = document.getElementById('uName').value.trim().toLowerCase();
            let p = document.getElementById('uPass').value.trim();
            db.ref('users/' + myName).once('value', s => {
                if(s.exists() && s.val().pass !== p) return alert("Wrong pass");
                if(!s.exists()) db.ref('users/' + myName).set({ username: myName, pass: p });
                document.getElementById('authLayer').style.display='none';
                document.getElementById('appLayer').style.display='flex';
                loadFriends();
            });
        }

        function loadFriends() {
            db.ref('friends/' + myName).on('value', s => {
                const bar = document.getElementById('friendSidebar'); bar.innerHTML = "";
                s.forEach(f => {
                    let d = document.createElement('div');
                    d.className = "friend-av";
                    d.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${f.key}" style="width:100%; border-radius:50%;">`;
                    d.onclick = () => { partner = f.key; openChat(); };
                    bar.appendChild(d);
                });
            });
        }

        function openChat() {
            chatId = [myName, partner].sort().join("_");
            db.ref('chats/' + chatId).limitToLast(25).on('value', s => {
                const box = document.getElementById('chatDisplay'); box.innerHTML = "";
                s.forEach(m => {
                    let d = document.createElement('div');
                    let dat = m.val();
                    d.className = `msg ${dat.from === myName ? 'msg-me' : 'msg-them'}`;
                    d.innerText = decrypt(dat.val);
                    box.appendChild(d);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendTxt() {
            let t = document.getElementById('msgInput').value.trim();
            if(!t || !partner) return;
            db.ref('chats/' + chatId).push({ from: myName, val: encrypt(t) });
            document.getElementById('msgInput').value = "";
        }

        function playGame(type) {
            let res = (type === 'DICE') ? "üé≤ I rolled: " + (Math.floor(Math.random()*6)+1) : "‚úÇÔ∏è I chose RPS";
            db.ref('chats/' + chatId).push({ from: myName, val: encrypt(res) });
            toggleScreen('gameScreen');
        }

        function toggleScreen(id) { let e = document.getElementById(id); e.style.display = e.style.display==='flex'?'none':'flex'; }
        
        function doSearch(q) {
            const res = document.getElementById('searchResults'); res.innerHTML = "";
            db.ref('users').once('value', s => {
                s.forEach(u => {
                    if(u.key.includes(q) && u.key !== myName) {
                        res.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; background:white; margin:5px; border-radius:10px;">${u.key} <button onclick="db.ref('requests/${u.key}/${myName}').set(true);alert('Sent')">Add</button></div>`;
                    }
                });
            });
        }
    </script>
</body>
</html>
