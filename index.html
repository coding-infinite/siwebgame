<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Pro | Safe & Secure</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --primary: #2979ff;
            --accent: #00e5ff;
            --danger: #ff1744;
            --success: #00c853;
            --bg: #f3f4f6;
            --glass: rgba(255, 255, 255, 0.95);
            --ad-height: 60px; /* Space for Ad */
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); font-family: 'Outfit', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- 2. SECURITY SCREEN (BAN) --- */
        #banOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; color: var(--danger); text-align: center; padding: 20px; }
        #banOverlay i { font-size: 4rem; margin-bottom: 20px; animation: pulse 1s infinite; }
        #banReason { font-size: 1.2rem; margin-top: 10px; font-weight: bold; }

        /* --- 3. AUTHENTICATION --- */
        #authLayer { position: fixed; inset: 0; background: white; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .auth-box { width: 90%; max-width: 380px; padding: 40px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; background: white; }
        .input-field { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 2px solid #eee; background: #f9f9f9; transition: 0.3s; }
        .input-field:focus { border-color: var(--primary); background: white; }
        .btn-main { width: 100%; padding: 15px; background: linear-gradient(90deg, var(--primary), var(--accent)); color: white; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; box-shadow: 0 5px 15px rgba(41, 121, 255, 0.3); }

        /* --- 4. MAIN UI --- */
        #appLayer { display: none; flex-direction: column; height: 100vh; }
        
        /* Header */
        header { padding: 15px; background: var(--glass); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; z-index: 100; }
        .app-logo { font-family: 'Orbitron'; font-size: 1.5rem; color: var(--primary); }
        .header-icons { display: flex; gap: 15px; align-items: center; }
        
        /* Stories */
        #storyBar { padding: 10px 15px; background: white; white-space: nowrap; overflow-x: auto; border-bottom: 1px solid #f0f0f0; display: flex; gap: 12px; scrollbar-width: none; }
        .story-circle { width: 60px; height: 60px; border-radius: 50%; padding: 2px; background: linear-gradient(45deg, #ff0055, #ffdd00); position: relative; cursor: pointer; }
        .story-circle img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid white; object-fit: cover; }
        
        /* Content Grid */
        .content-area { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        /* Sidebar (Friends) */
        #friendSidebar { width: 80px; background: white; border-right: 1px solid #eee; display: flex; flex-direction: column; align-items: center; padding: 15px 0; gap: 15px; overflow-y: auto; }
        .friend-av { width: 50px; height: 50px; border-radius: 50%; position: relative; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .friend-av.active { border-color: var(--primary); transform: scale(1.1); }
        .online-dot { position: absolute; bottom: 0; right: 0; width: 12px; height: 12px; background: var(--success); border-radius: 50%; border: 2px solid white; display: none; }

        /* Chat Box */
        #chatDisplay { flex: 1; background: #f4f7f6; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 150px; /* Space for Input + Ad */ }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; position: relative; animation: pop 0.3s ease; }
        .msg-me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg-them { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .msg-game { background: #fff3e0; color: #e65100; font-weight: bold; border: 1px solid #ffe0b2; text-align: center; }

        /* --- 5. CONTROLS & ADS --- */
        /* Input Bar (Fixed ABOVE Ad) */
        .input-wrapper { position: fixed; bottom: var(--ad-height); left: 0; width: 100%; background: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #eee; z-index: 400; }
        .tool-icon { font-size: 1.4rem; color: #666; cursor: pointer; padding: 5px; }
        #msgInput { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1.5px solid #eee; background: #f9f9f9; }

        /* Ad Container (Fixed at BOTTOM) */
        #ad-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--ad-height); background: white; z-index: 1000; border-top: 1px solid #eee; display: flex; justify-content: center; align-items: center; }

        /* --- 6. OVERLAYS --- */
        .overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 2000; display: none; flex-direction: column; padding: 20px; }
        .overlay-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .search-res { padding: 10px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; }
        .game-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; }
        .game-card { background: #fff; padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); cursor: pointer; }

        .hidden { display: none !important; }
        @keyframes pulse { 0% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes pop { from{transform:scale(0.8); opacity:0;} to{transform:scale(1); opacity:1;} }
    </style>
</head>
<body>

    <div id="banOverlay">
        <i class="fas fa-user-shield"></i>
        <h1>DEVICE BLOCKED</h1>
        <p id="banReason"></p>
        <p style="font-size:0.8rem; margin-top:20px; color:#666;">Your IP has been logged for illegal activity.</p>
    </div>

    <div id="authLayer">
        <div class="auth-box">
            <div class="neon-title">NEON PRO</div>
            <p>Secure Ecosystem</p>
            <input type="text" id="uName" class="input-field" placeholder="Username">
            <input type="password" id="uPass" class="input-field" placeholder="Password">
            <button class="btn-main" onclick="startLogin()">SECURE LOGIN</button>
        </div>
    </div>

    <div id="appLayer">
        <header>
            <div class="app-logo">NEON</div>
            <div class="header-icons">
                <i class="fas fa-search" style="font-size:1.2rem; cursor:pointer;" onclick="toggleScreen('searchScreen')"></i>
                <img id="myHeadDp" src="" style="width:35px; height:35px; border-radius:50%; border:1px solid #ccc;">
            </div>
        </header>

        <div id="storyBar">
            <div class="story-circle" style="background:none; border:2px dashed #ccc; padding:0; display:flex; align-items:center; justify-content:center;" onclick="document.getElementById('storyFile').click()">
                <i class="fas fa-plus" style="color:var(--primary);"></i>
            </div>
            <input type="file" id="storyFile" hidden accept="image/*" onchange="addStory(this)">
            <div id="storyList" style="display:flex; gap:12px;"></div>
        </div>

        <div class="content-area">
            <div id="friendSidebar"></div>
            <div id="chatDisplay">
                <div style="text-align:center; margin-top:100px; color:#ccc;">
                    <i class="fas fa-comments" style="font-size:3rem;"></i>
                    <p>Select a friend to chat</p>
                </div>
            </div>
        </div>

        <div class="input-wrapper">
            <i class="fas fa-gamepad tool-icon" style="color:#ff9800;" onclick="toggleScreen('gameScreen')"></i>
            <i class="fas fa-image tool-icon" onclick="document.getElementById('imgFile').click()"></i>
            <input type="file" id="imgFile" hidden accept="image/*" onchange="sendImg(this)">
            <input type="text" id="msgInput" placeholder="Message..." oninput="isTyping()">
            <button onclick="sendTxt()" style="background:var(--primary); color:white; border:none; width:40px; height:40px; border-radius:50%;"><i class="fas fa-paper-plane"></i></button>
        </div>

        <div id="ad-wrapper">
            <script type="text/javascript">
                atOptions = { 'key' : '697d465f55b34630746380bf6791eb54', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
            </script>
            <script type="text/javascript" src="https://www.highperformanceformat.com/697d465f55b34630746380bf6791eb54/invoke.js"></script>
        </div>
    </div>

    <div id="searchScreen" class="overlay">
        <div class="overlay-header"><h2>Find People</h2><i class="fas fa-times" onclick="toggleScreen('searchScreen')" style="font-size:1.5rem;"></i></div>
        <input type="text" class="input-field" placeholder="Search username..." oninput="doSearch(this.value)">
        <div id="searchResults" style="margin-top:20px;"></div>
    </div>

    <div id="gameScreen" class="overlay">
        <div class="overlay-header"><h2>Mini Games</h2><i class="fas fa-times" onclick="toggleScreen('gameScreen')" style="font-size:1.5rem;"></i></div>
        <div class="game-grid">
            <div class="game-card" onclick="sendGame('RPS')">ü™®üìÑ‚úÇÔ∏è<br>Rock Paper</div>
            <div class="game-card" onclick="sendGame('LOVE')">‚ù§Ô∏èüî•<br>Love Calc</div>
            <div class="game-card" onclick="sendGame('DICE')">üé≤<br>Roll Dice</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // ‚úÖ YOUR LIVE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyANEPedAQAd9VYnMMdw42Bjw_tQkBxxn2M",
            authDomain: "neon-game-hub.firebaseapp.com",
            databaseURL: "https://neon-game-hub-default-rtdb.firebaseio.com",
            projectId: "neon-game-hub",
            storageBucket: "neon-game-hub.firebasestorage.app",
            messagingSenderId: "636141968933",
            appId: "1:636141968933:web:60c7cc21d75883ef08a9cc",
            measurementId: "G-78MZSKLPF9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName, myIp, partner, chatId, typeTimer;

        // --- SECURITY LOGIC ---
        const TERROR_LIST = ["bomb", "isis", "attack", "kill", "rdx", "terror"];
        const ABUSE_LIST = ["gali", "badword", "stupid"];

        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => {
            myIp = d.ip;
            checkBan();
        });

        function checkBan() {
            db.ref('security/bans/' + myIp.replace(/\./g, '_')).once('value', s => {
                if(s.exists()){
                    let d = s.val();
                    if(d.type === 'PERM' || d.until > Date.now()) {
                        document.getElementById('banOverlay').style.display = 'flex';
                        document.getElementById('banReason').innerText = d.reason;
                    }
                }
            });
        }

        function triggerBan(type, reason) {
            let until = type === 'TEMP' ? Date.now() + 3600000 : 9999999999999;
            db.ref('security/bans/' + myIp.replace(/\./g, '_')).set({ type, reason, until, user: myName });
            location.reload();
        }

        function filter(txt) {
            let t = txt.toLowerCase();
            if(TERROR_LIST.some(w => t.includes(w))) { triggerBan('PERM', "Illegal Content Detected"); return false; }
            if(ABUSE_LIST.some(w => t.includes(w))) { triggerBan('TEMP', "Abusive Language - 1Hr Ban"); return false; }
            return true;
        }

        // --- AUTH ---
        function startLogin() {
            myName = document.getElementById('uName').value.trim().toLowerCase();
            let pass = document.getElementById('uPass').value.trim();
            if(!myName || pass.length < 5) return alert("Invalid Input!");

            db.ref('users/' + myName).once('value', s => {
                let u = s.val();
                if(u && u.pass !== pass) return alert("Wrong Password!");
                
                if(!u) db.ref('users/' + myName).set({ 
                    username: myName, pass: pass, ip: myIp, 
                    dp: `https://api.dicebear.com/7.x/bottts/svg?seed=${myName}`,
                    bio: "New to Neon"
                });
                
                launchApp();
            });
        }

        function launchApp() {
            document.getElementById('authLayer').classList.add('hidden');
            document.getElementById('appLayer').style.display = 'flex';
            document.getElementById('myHeadDp').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${myName}`;
            
            // Online Status
            db.ref('status/' + myName).set('online');
            db.ref('status/' + myName).onDisconnect().set('offline');
            
            loadSidebar();
            loadStories();
        }

        // --- SOCIAL & CHAT ---
        function doSearch(q) {
            if(!q) return;
            const res = document.getElementById('searchResults');
            res.innerHTML = "";
            db.ref('users').once('value', s => {
                s.forEach(u => {
                    let user = u.val();
                    if(user.username.includes(q) && user.username !== myName) {
                        res.innerHTML += `
                        <div class="search-res">
                            <div style="display:flex;align-items:center;gap:10px;">
                                <img src="${user.dp}" style="width:40px;height:40px;border-radius:50%;">
                                <b>${user.username}</b>
                            </div>
                            <button onclick="sendReq('${user.username}')" style="background:var(--primary);color:white;border:none;padding:5px 10px;border-radius:10px;">Add</button>
                        </div>`;
                    }
                });
            });
        }

        function sendReq(to) {
            db.ref('requests/' + to + '/' + myName).set(true);
            alert("Request Sent!");
        }

        function loadSidebar() {
            // Listen for Requests
            db.ref('requests/' + myName).on('child_added', s => {
                if(confirm(`Accept request from ${s.key}?`)) {
                    db.ref('friends/' + myName + '/' + s.key).set(true);
                    db.ref('friends/' + s.key + '/' + myName).set(true);
                    s.ref.remove();
                }
            });

            // Load Friends
            db.ref('friends/' + myName).on('value', s => {
                const bar = document.getElementById('friendSidebar');
                bar.innerHTML = "";
                s.forEach(f => {
                    let name = f.key;
                    let div = document.createElement('div');
                    div.className = "friend-av";
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${name}" style="width:100%;height:100%;border-radius:50%;"><div class="online-dot" id="dot-${name}"></div>`;
                    div.onclick = () => openChat(name);
                    
                    // Live Status
                    db.ref('status/' + name).on('value', st => {
                        if(st.val() === 'online') div.querySelector('.online-dot').style.display = 'block';
                        else div.querySelector('.online-dot').style.display = 'none';
                    });
                    
                    bar.appendChild(div);
                });
            });
        }

        function openChat(pName) {
            partner = pName;
            chatId = [myName, partner].sort().join("_");
            document.querySelectorAll('.friend-av').forEach(e => e.classList.remove('active'));
            // Visual highlight logic skipped for brevity
            
            db.ref('chats/' + chatId).on('value', s => {
                const box = document.getElementById('chatDisplay');
                box.innerHTML = "";
                s.forEach(m => renderMsg(m.val()));
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendTxt() {
            const txt = document.getElementById('msgInput').value.trim();
            if(!txt || !partner || !filter(txt)) return;
            db.ref('chats/' + chatId).push({ from: myName, type: 'text', val: txt, time: Date.now() });
            document.getElementById('msgInput').value = "";
        }

        function sendImg(input) {
            const reader = new FileReader();
            reader.onload = e => db.ref('chats/' + chatId).push({ from: myName, type: 'img', val: e.target.result, time: Date.now() });
            reader.readAsDataURL(input.files[0]);
        }

        function sendGame(type) {
            toggleScreen('gameScreen');
            let content = type === 'RPS' ? "üéÆ Challenge: Stone Paper Scissors!" : (type === 'LOVE' ? `‚ù§Ô∏è Love Score: ${Math.floor(Math.random()*100)}%` : "üé≤ Rolling Dice...");
            db.ref('chats/' + chatId).push({ from: myName, type: 'game', val: content, time: Date.now() });
        }

        function renderMsg(m) {
            const box = document.getElementById('chatDisplay');
            const div = document.createElement('div');
            
            if(m.type === 'game') {
                div.className = "msg msg-game";
                div.style.alignSelf = "center";
                div.innerText = m.val;
            } else {
                div.className = `msg ${m.from === myName ? 'msg-me' : 'msg-them'}`;
                if(m.type === 'text') div.innerText = m.val;
                else div.innerHTML = `<img src="${m.val}" style="width:100%;border-radius:10px;">`;
                
                // Report Option
                if(m.from !== myName) {
                    let rep = document.createElement('div');
                    rep.innerText = "REPORT";
                    rep.style = "font-size:0.6rem;color:red;margin-top:5px;cursor:pointer;font-weight:bold;";
                    rep.onclick = () => { db.ref('reports').push({reporter:myName, badUser:m.from, msg:m.val}); alert("Reported!"); };
                    div.appendChild(rep);
                }
            }
            box.appendChild(div);
        }

        // --- STORIES ---
        function addStory(input) {
            const reader = new FileReader();
            reader.onload = e => db.ref('stories/' + myName).push({ img: e.target.result, time: Date.now() });
            reader.readAsDataURL(input.files[0]);
        }
        
        function loadStories() {
            db.ref('stories').on('value', s => {
                const bar = document.getElementById('storyList');
                bar.innerHTML = "";
                s.forEach(u => {
                    const st = Object.values(u.val()).pop(); // Get last story
                    if(Date.now() - st.time < 86400000) {
                        bar.innerHTML += `
                        <div class="story-circle" onclick="viewStory('${st.img}')">
                            <img src="${st.img}">
                        </div>`;
                    }
                });
            });
        }
        
        function viewStory(img) {
            let win = window.open("", "_blank");
            win.document.write(`<body style="background:black;margin:0;display:flex;align-items:center;justify-content:center;"><img src="${img}" style="max-width:100%;max-height:100vh;"></body>`);
        }

        // --- UTILS ---
        function toggleScreen(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        }
        function isTyping() {
            // Typing logic here (simplified)
        }

    </script>
</body>
</html>
