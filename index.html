<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Pro | Final Fix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        :root { --primary: #007bff; --bg: #e5ddd5; --ad-h: 60px; --input-h: 70px; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); font-family: 'Outfit', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        /* --- LOGIN SCREEN --- */
        #authLayer { position: fixed; inset: 0; background: white; z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; width: 100%; max-width: 400px; padding: 30px; border-radius: 25px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); text-align: center; border: 1px solid #eee; }
        .auth-card h1 { font-family: 'Orbitron'; color: var(--primary); margin-bottom: 5px; }
        .auth-card input { width: 100%; padding: 14px; border-radius: 12px; border: 1.5px solid #eee; margin-top: 10px; font-size: 1rem; }
        .terms-box { font-size: 0.7rem; color: #666; background: #f9f9f9; padding: 12px; border-radius: 12px; margin: 15px 0; text-align: left; }

        /* --- APP UI --- */
        #appLayer { display: none; flex-direction: column; height: 100vh; }
        header { padding: 10px 15px; background: white; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; z-index: 1001; }
        #topKey { width: 65px; padding: 8px; border-radius: 8px; border: 1.5px solid #ff9800; background: #fff3e0; text-align: center; font-size: 0.8rem; font-weight: bold; }

        /* --- CHAT DISPLAY WITH EXTRA PADDING & OPACITY --- */
        #chatDisplay { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            /* YAHAN FIX HAI: Itni jagah chhodi hai ki ad ke upar msg dikhe */
            padding-bottom: 180px !important; 
            background-color: #e5ddd5;
            /* BG Opacity badha di gayi hai */
            background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
            background-repeat: repeat;
        }

        .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg-me { align-self: flex-end; background: #dcf8c6; color: #303030; border-top-right-radius: 4px; }
        .msg-them { align-self: flex-start; background: white; color: #303030; border-top-left-radius: 4px; }

        /* --- FIXED BOTTOM AREA --- */
        .bottom-nav-container { position: fixed; bottom: 0; left: 0; width: 100%; z-index: 2000; background: white; }
        
        .input-bar { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            padding: 10px 15px; 
            background: white; 
            border-top: 1px solid #eee;
        }
        #msgInput { flex: 1; padding: 12px 18px; border-radius: 25px; border: 1.5px solid #eee; background: #f1f3f4; font-size: 1rem; }
        .btn-send { width: 45px; height: 45px; min-width: 45px; border-radius: 50%; background: var(--primary); color: white; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        #ad-box { height: 60px; width: 100%; border-top: 1px solid #eee; display: flex; justify-content: center; align-items: center; background: white; }

        .overlay { position: fixed; inset: 0; background: white; z-index: 4000; display: none; flex-direction: column; padding: 25px; }
    </style>
</head>
<body>

    <div id="authLayer">
        <div class="auth-card">
            <h1>NEON PRO</h1>
            <div style="background:#e3f2fd; color:#1976d2; padding:5px; border-radius:10px; font-size:0.7rem; font-weight:bold; margin-bottom:10px;">üîí END-TO-END ENCRYPTED</div>
            <input type="text" id="uName" placeholder="Username">
            <input type="password" id="uPass" placeholder="Password">
            <div class="terms-box">
                <b>Rules:</b><br>
                1. Messages are encrypted locally.<br>
                2. We log IP for security reasons.<br>
                3. Key is required to read messages.
                <label style="display:block; margin-top:8px; font-weight:bold; color:var(--primary);"><input type="checkbox" id="legalCheck"> Accept Terms</label>
            </div>
            <button onclick="startLogin()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">START CHATTING</button>
        </div>
    </div>

    <div id="appLayer">
        <header>
            <div style="font-family:'Orbitron'; color:var(--primary); font-size:1.2rem;">NEON</div>
            <div style="display:flex; align-items:center; gap:12px;">
                <input type="password" id="topKey" placeholder="Key üîë">
                <i class="fas fa-search" onclick="toggleScreen('searchScreen')"></i>
                <div style="position:relative;" onclick="openRequests()">
                    <i class="fas fa-bell"></i>
                    <div id="reqBadge" style="position:absolute; top:-8px; right:-8px; background:red; color:white; border-radius:50%; width:15px; height:15px; font-size:0.6rem; display:none; align-items:center; justify-content:center;">0</div>
                </div>
                <img id="myHeadDp" src="" style="width:32px; height:32px; border-radius:50%; border:1px solid #ddd;">
            </div>
        </header>

        <div style="display:flex; flex:1; overflow:hidden;">
            <div id="friendSidebar" style="width:70px; background:white; border-right:1px solid #eee; display:flex; flex-direction:column; align-items:center; padding:10px 0; gap:15px; overflow-y:auto;"></div>
            <div id="chatDisplay"></div>
        </div>

        <div class="bottom-nav-container">
            <div class="input-bar">
                <i class="fas fa-gamepad" style="color:#ff9800; font-size:1.4rem;" onclick="toggleScreen('gameScreen')"></i>
                <i class="fas fa-image" style="color:#4caf50; font-size:1.4rem;" onclick="document.getElementById('imgFile').click()"></i>
                <input type="file" id="imgFile" hidden accept="image/*" onchange="processImg(this)">
                <input type="text" id="msgInput" placeholder="Type a message...">
                <button class="btn-send" onclick="sendTxt()"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div id="ad-box">
                <script type="text/javascript">atOptions = {'key' : '697d465f55b34630746380bf6791eb54','format' : 'iframe','height' : 50,'width' : 320,'params' : {}};</script>
                <script type="text/javascript" src="https://www.highperformanceformat.com/697d465f55b34630746380bf6791eb54/invoke.js"></script>
            </div>
        </div>
    </div>

    <div id="searchScreen" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h2>Search</h2><i class="fas fa-times" onclick="toggleScreen('searchScreen')"></i></div>
        <input type="text" style="width:100%; padding:15px; border-radius:15px; border:1px solid #eee; margin-top:15px;" placeholder="Username..." oninput="doSearch(this.value)">
        <div id="searchResults" style="margin-top:20px;"></div>
    </div>

    <div id="gameScreen" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h2>Neon Games</h2><i class="fas fa-times" onclick="toggleScreen('gameScreen')"></i></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:20px;">
            <button onclick="playGame('DICE')" style="padding:25px; border-radius:15px; border:none; background:#f1f3f4;">üé≤ Dice</button>
            <button onclick="playGame('RPS')" style="padding:25px; border-radius:15px; border:none; background:#f1f3f4;">‚úÇÔ∏è RPS</button>
        </div>
    </div>

    <div id="requestScreen" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h2>Requests</h2><i class="fas fa-times" onclick="toggleScreen('requestScreen')"></i></div>
        <div id="requestList" style="margin-top:15px;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyANEPedAQAd9VYnMMdw42Bjw_tQkBxxn2M",
            authDomain: "neon-game-hub.firebaseapp.com",
            databaseURL: "https://neon-game-hub-default-rtdb.firebaseio.com",
            projectId: "neon-game-hub",
            storageBucket: "neon-game-hub.firebasestorage.app",
            messagingSenderId: "636141968933",
            appId: "1:636141968933:web:60c7cc21d75883ef08a9cc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName, partner, chatId;
        
        function getK() { return document.getElementById('topKey').value || "NEON"; }
        function encrypt(t) { return CryptoJS.AES.encrypt(t, getK()).toString(); }
        function decrypt(c) { 
            try { return CryptoJS.AES.decrypt(c, getK()).toString(CryptoJS.enc.Utf8) || "üîí Encrypted"; } 
            catch(e) { return "üîí Locked"; }
        }

        function startLogin() {
            if(!document.getElementById('legalCheck').checked) return alert("Accept terms!");
            myName = document.getElementById('uName').value.trim().toLowerCase();
            let p = document.getElementById('uPass').value.trim();
            if(!myName || p.length < 4) return alert("Invalid Login");
            db.ref('users/' + myName).once('value', s => {
                if(s.exists() && s.val().pass !== p) return alert("Wrong pass");
                if(!s.exists()) db.ref('users/' + myName).set({ username: myName, pass: p });
                document.getElementById('authLayer').style.display = 'none';
                document.getElementById('appLayer').style.display = 'flex';
                document.getElementById('myHeadDp').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${myName}`;
                loadFriends();
                monitorRequests();
            });
        }

        function loadFriends() {
            db.ref('friends/' + myName).on('value', s => {
                const bar = document.getElementById('friendSidebar'); bar.innerHTML = "";
                s.forEach(f => {
                    let d = document.createElement('div');
                    d.style = "width:50px; height:50px; cursor:pointer;";
                    d.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${f.key}" style="width:100%; border-radius:50%; border:2px solid transparent;" id="av-${f.key}">`;
                    d.onclick = () => { 
                        partner = f.key; 
                        document.querySelectorAll('#friendSidebar img').forEach(i=>i.style.borderColor='transparent');
                        document.getElementById('av-'+f.key).style.borderColor='#007bff';
                        openChat(); 
                    };
                    bar.appendChild(d);
                });
            });
        }

        function openChat() {
            chatId = [myName, partner].sort().join("_");
            db.ref('chats/' + chatId).limitToLast(25).on('value', s => {
                const box = document.getElementById('chatDisplay'); box.innerHTML = "";
                s.forEach(m => {
                    let d = document.createElement('div');
                    let dat = m.val();
                    d.className = `msg ${dat.from === myName ? 'msg-me' : 'msg-them'}`;
                    if(dat.type === 'img') d.innerHTML = `<img src="${dat.val}" style="width:100%; border-radius:10px;">`;
                    else d.innerText = decrypt(dat.val);
                    box.appendChild(d);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendTxt() {
            let t = document.getElementById('msgInput').value.trim();
            if(!t || !partner) return;
            db.ref('chats/' + chatId).push({ from: myName, val: encrypt(t), time: Date.now() });
            document.getElementById('msgInput').value = "";
        }

        function playGame(type) {
            let res = (type === 'DICE') ? "üé≤ Rolled: " + (Math.floor(Math.random()*6)+1) : "‚úÇÔ∏è Chose: Rock";
            db.ref('chats/' + chatId).push({ from: myName, val: encrypt(res), time: Date.now() });
            toggleScreen('gameScreen');
        }

        function toggleScreen(id) { let e = document.getElementById(id); e.style.display = e.style.display==='flex'?'none':'flex'; }
        
        function doSearch(q) {
            const res = document.getElementById('searchResults'); res.innerHTML = "";
            db.ref('users').once('value', s => {
                s.forEach(u => {
                    if(u.key.includes(q.toLowerCase()) && u.key !== myName) {
                        res.innerHTML += `<div style="display:flex; justify-content:space-between; padding:15px; background:#f8f9fa; border-radius:12px; margin-bottom:10px;"><b>${u.key}</b> <button onclick="db.ref('requests/${u.key}/${myName}').set(true);alert('Sent')" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:8px;">Add</button></div>`;
                    }
                });
            });
        }

        function monitorRequests() {
            db.ref('requests/'+myName).on('value', s => {
                let c = s.numChildren();
                document.getElementById('reqBadge').innerText = c;
                document.getElementById('reqBadge').style.display = c>0?'flex':'none';
            });
        }

        function openRequests() {
            toggleScreen('requestScreen');
            const list = document.getElementById('requestList');
            db.ref('requests/'+myName).once('value', s => {
                list.innerHTML = "";
                s.forEach(r => {
                    list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:15px; background:#f8f9fa; border-radius:12px; margin-bottom:10px;"><b>${r.key}</b> <button onclick="accept('${r.key}')" style="background:#4caf50; color:white; border:none; padding:8px 15px; border-radius:8px;">Accept</button></div>`;
                });
            });
        }

        function accept(user) {
            db.ref('friends/'+myName+'/'+user).set(true);
            db.ref('friends/'+user+'/'+myName).set(true);
            db.ref('requests/'+myName+'/'+user).remove();
            openRequests();
        }

        function processImg(i) {
            const r = new FileReader();
            r.onload = e => db.ref('chats/' + chatId).push({ from: myName, type: 'img', val: e.target.result, time: Date.now() });
            r.readAsDataURL(i.files[0]);
        }
    </script>
</body>
</html>
