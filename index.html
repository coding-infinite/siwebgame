<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Pro | Secure & Encrypted</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        /* --- THEME --- */
        :root { --primary: #2979ff; --accent: #00e5ff; --danger: #ff1744; --bg: #f3f4f6; --glass: rgba(255, 255, 255, 0.98); --ad-h: 60px; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); font-family: 'Outfit', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- BAN OVERLAY --- */
        #banOverlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; color: var(--danger); text-align: center; padding: 20px; }
        
        /* --- AUTH SCREEN --- */
        #authLayer { position: fixed; inset: 0; background: white; z-index: 5000; display: flex; align-items: center; justify-content: center; overflow-y: auto; }
        .auth-box { width: 90%; max-width: 380px; padding: 30px; border-radius: 30px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); text-align: center; background: white; margin: 20px 0; }
        .input-field { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 2px solid #eee; background: #f9f9f9; }
        .btn-main { width: 100%; padding: 15px; background: linear-gradient(90deg, var(--primary), var(--accent)); color: white; border: none; border-radius: 12px; font-weight: bold; margin-top: 10px; cursor: pointer; }

        /* --- APP HEADER --- */
        header { padding: 15px; background: var(--glass); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; }
        .icon-box { position: relative; margin-left: 15px; cursor: pointer; font-size: 1.3rem; color: #333; }
        .badge { position: absolute; top: -5px; right: -5px; background: var(--danger); color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 0.65rem; display: flex; align-items: center; justify-content: center; font-weight: bold; display: none; }

        /* --- CONTENT AREA --- */
        #appLayer { display: none; flex-direction: column; height: 100vh; }
        .safety-banner { background: #fff3cd; color: #856404; padding: 5px; font-size: 0.65rem; text-align: center; border-bottom: 1px solid #ffeeba; }
        
        #storyBar { padding: 10px; background: white; white-space: nowrap; overflow-x: auto; border-bottom: 1px solid #f0f0f0; display: flex; gap: 12px; }
        .story-circle { width: 55px; height: 55px; border-radius: 50%; padding: 2px; background: linear-gradient(45deg, #ff0055, #ffdd00); flex-shrink: 0; cursor: pointer; }
        .story-circle img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid white; object-fit: cover; }

        .main-content { flex: 1; display: flex; overflow: hidden; position: relative; }
        #friendSidebar { width: 75px; background: white; border-right: 1px solid #eee; display: flex; flex-direction: column; align-items: center; padding: 15px 0; gap: 15px; overflow-y: auto; }
        .friend-av { width: 48px; height: 48px; border-radius: 50%; position: relative; border: 2px solid transparent; cursor: pointer; transition: 0.2s; }
        .friend-av.active { border-color: var(--primary); transform: scale(1.1); }
        
        #chatDisplay { flex: 1; background: #f4f7f6; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 150px; }
        .msg { max-width: 78%; padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; position: relative; word-wrap: break-word; }
        .msg-me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg-them { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* --- INPUTS & ADS --- */
        .input-bar { position: fixed; bottom: var(--ad-h); left: 0; width: 100%; background: white; padding: 10px; display: flex; align-items: center; gap: 8px; border-top: 1px solid #eee; z-index: 400; }
        #secretKey { width: 60px; padding: 8px; border-radius: 10px; border: 1px solid #ff9800; background: #fff3e0; text-align: center; font-size: 0.8rem; }
        #msgInput { flex: 1; padding: 12px; border-radius: 25px; border: 1.5px solid #eee; background: #f9f9f9; }
        
        #ad-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--ad-h); background: white; z-index: 1000; border-top: 1px solid #eee; display: flex; justify-content: center; align-items: center; }

        /* --- OVERLAYS --- */
        .overlay { position: fixed; inset: 0; background: #f8f9fa; z-index: 2000; display: none; flex-direction: column; padding: 20px; }
        .req-item { background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="banOverlay">
        <i class="fas fa-ban" style="font-size:4rem; margin-bottom:20px;"></i>
        <h1>DEVICE BLOCKED</h1>
        <p id="banReason" style="margin-top:10px;"></p>
        <p style="font-size:0.8rem; margin-top:20px; opacity:0.7;">IP Logged by Security System.</p>
    </div>

    <div id="authLayer">
        <div class="auth-box">
            <h1 style="font-family:'Orbitron'; color:var(--primary);">NEON PRO</h1>
            <p>Secure & Encrypted Ecosystem</p>
            
            <input type="text" id="uName" class="input-field" placeholder="Username">
            <input type="password" id="uPass" class="input-field" placeholder="Password">
            
            <div style="text-align:left; margin:15px 0; font-size:0.75rem; background:#f0f4f8; padding:10px; border-radius:10px;">
                <label style="display:flex; gap:8px; cursor:pointer;">
                    <input type="checkbox" id="legalCheck">
                    <span>I agree to <b>Terms</b>. My IP is logged. Illegal content results in a permanent ban.</span>
                </label>
            </div>
            
            <button class="btn-main" onclick="startLogin()">SECURE LOGIN</button>
        </div>
    </div>

    <div id="appLayer">
        <header>
            <div style="font-family:'Orbitron'; color:var(--primary); font-size:1.4rem;">NEON</div>
            <div style="display:flex; align-items:center;">
                <i class="fas fa-search icon-box" onclick="toggleScreen('searchScreen')"></i>
                <div class="icon-box" onclick="openRequests()">
                    <i class="fas fa-bell"></i>
                    <div id="reqBadge" class="badge">0</div>
                </div>
                <img id="myHeadDp" src="" style="width:35px; height:35px; border-radius:50%; border:1px solid #ccc; margin-left:15px;">
            </div>
        </header>

        <div class="safety-banner">
            <i class="fas fa-lock"></i> Chat is End-to-End Encrypted. Set a <b>Key</b> below for total privacy.
        </div>

        <div id="storyBar">
            <div class="story-circle" style="background:none; border:2px dashed #ccc; display:flex; justify-content:center; align-items:center;" onclick="document.getElementById('storyFile').click()">
                <i class="fas fa-plus" style="color:var(--primary);"></i>
            </div>
            <input type="file" id="storyFile" hidden accept="image/*" onchange="addStory(this)">
            <div id="storyList" style="display:flex; gap:12px;"></div>
        </div>

        <div class="main-content">
            <div id="friendSidebar"></div>
            <div id="chatDisplay">
                <div style="text-align:center; margin-top:80px; color:#ccc;">
                    <i class="fas fa-user-secret" style="font-size:3rem; margin-bottom:10px;"></i>
                    <p>Select a friend.<br>Use a Secret Key for privacy.</p>
                </div>
            </div>
        </div>

        <div class="input-bar">
            <i class="fas fa-gamepad icon-box" style="margin:0; color:#ff9800;" onclick="toggleScreen('gameScreen')"></i>
            <i class="fas fa-image icon-box" style="margin:0; color:#666;" onclick="sendImgWrapper()"></i>
            
            <input type="password" id="secretKey" placeholder="Key üîë" title="Enter a secret password shared with your friend">
            
            <input type="file" id="imgFile" hidden accept="image/*" onchange="processImg(this)">
            <input type="text" id="msgInput" placeholder="Message...">
            <button onclick="sendTxt()" style="background:var(--primary); color:white; border:none; width:40px; height:40px; border-radius:50%;">‚û§</button>
        </div>

        <div id="ad-wrapper">
            <script type="text/javascript">
                atOptions = { 'key' : '697d465f55b34630746380bf6791eb54', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
            </script>
            <script type="text/javascript" src="https://www.highperformanceformat.com/697d465f55b34630746380bf6791eb54/invoke.js"></script>
        </div>
    </div>

    <div id="searchScreen" class="overlay">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><h2>Find Users</h2><i class="fas fa-times" onclick="toggleScreen('searchScreen')" style="font-size:1.5rem;"></i></div>
        <input type="text" class="input-field" placeholder="Username..." oninput="doSearch(this.value)">
        <div id="searchResults" style="margin-top:15px;"></div>
    </div>

    <div id="requestScreen" class="overlay">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><h2>Requests</h2><i class="fas fa-times" onclick="toggleScreen('requestScreen')" style="font-size:1.5rem;"></i></div>
        <div id="requestList"></div>
    </div>

    <div id="gameScreen" class="overlay">
        <div style="display:flex; justify-content:space-between;"><h2>Games</h2><i class="fas fa-times" onclick="toggleScreen('gameScreen')" style="font-size:1.5rem;"></i></div>
        <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:20px;">
            <div onclick="sendGame('RPS')" style="background:white; padding:15px; border-radius:15px; text-align:center;">‚úÇÔ∏è RPS</div>
            <div onclick="sendGame('LOVE')" style="background:white; padding:15px; border-radius:15px; text-align:center;">‚ù§Ô∏è Love</div>
            <div onclick="sendGame('DICE')" style="background:white; padding:15px; border-radius:15px; text-align:center;">üé≤ Dice</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // ‚úÖ YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyANEPedAQAd9VYnMMdw42Bjw_tQkBxxn2M",
            authDomain: "neon-game-hub.firebaseapp.com",
            databaseURL: "https://neon-game-hub-default-rtdb.firebaseio.com",
            projectId: "neon-game-hub",
            storageBucket: "neon-game-hub.firebasestorage.app",
            messagingSenderId: "636141968933",
            appId: "1:636141968933:web:60c7cc21d75883ef08a9cc",
            measurementId: "G-78MZSKLPF9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName, myIp, partner, chatId;
        const TERROR_LIST = ["bomb", "isis", "attack", "kill", "rdx", "terror"];

        // üîê DYNAMIC ENCRYPTION (ADMIN PROOF)
        function getKey() { return document.getElementById('secretKey').value || "PUBLIC_DEFAULT"; }
        function encrypt(t) { return CryptoJS.AES.encrypt(t, getKey()).toString(); }
        function decrypt(c) { 
            try { return CryptoJS.AES.decrypt(c, getKey()).toString(CryptoJS.enc.Utf8) || "üîí Locked (Wrong Key)"; } 
            catch(e){ return "üîí Encrypted"; }
        }

        // IP CHECK
        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => { myIp = d.ip; checkBan(); });
        function checkBan() {
            db.ref('security/bans/' + myIp.replace(/\./g, '_')).once('value', s => {
                if(s.exists() && s.val().type === 'PERM') {
                    document.getElementById('banOverlay').style.display = 'flex';
                    document.getElementById('banReason').innerText = s.val().reason;
                }
            });
        }

        // LOGIN
        function startLogin() {
            if(!document.getElementById('legalCheck').checked) return alert("Agree to Terms first.");
            myName = document.getElementById('uName').value.trim().toLowerCase();
            let pass = document.getElementById('uPass').value.trim();
            if(!myName || pass.length < 5) return alert("Invalid inputs");

            db.ref('users/' + myName).once('value', s => {
                let u = s.val();
                if(u && u.pass !== pass) return alert("Wrong Password");
                if(!u) db.ref('users/' + myName).set({ username: myName, pass: pass, ip: myIp, dp: `https://api.dicebear.com/7.x/bottts/svg?seed=${myName}` });
                launchApp();
            });
        }

        function launchApp() {
            document.getElementById('authLayer').classList.add('hidden');
            document.getElementById('appLayer').style.display = 'flex';
            document.getElementById('myHeadDp').src = `https://api.dicebear.com/7.x/bottts/svg?seed=${myName}`;
            monitorReq();
            loadFriends();
            loadStories();
        }

        // REQUEST SYSTEM
        function monitorReq() {
            db.ref('requests/' + myName).on('value', s => {
                const count = s.numChildren();
                document.getElementById('reqBadge').style.display = count > 0 ? 'flex' : 'none';
                document.getElementById('reqBadge').innerText = count;
            });
        }
        
        function openRequests() {
            toggleScreen('requestScreen');
            const list = document.getElementById('requestList');
            db.ref('requests/' + myName).once('value', s => {
                list.innerHTML = "";
                if(!s.exists()) { list.innerHTML = "<p style='text-align:center;color:#999;margin-top:20px;'>No pending requests</p>"; return; }
                s.forEach(req => {
                    list.innerHTML += `
                    <div class="req-item">
                        <b>${req.key}</b>
                        <div>
                            <button onclick="acceptReq('${req.key}')" style="background:var(--primary); color:white; border:none; padding:5px 10px; border-radius:5px;">Accept</button>
                            <button onclick="db.ref('requests/${myName}/${req.key}').remove();openRequests()" style="background:#eee; border:none; padding:5px 10px; border-radius:5px;">Delete</button>
                        </div>
                    </div>`;
                });
            });
        }
        function acceptReq(user) {
            db.ref('friends/' + myName + '/' + user).set(true);
            db.ref('friends/' + user + '/' + myName).set(true);
            db.ref('requests/' + myName + '/' + user).remove();
            openRequests();
            alert("Friend Added!");
        }

        // SEARCH & CONNECT
        function doSearch(q) {
            const r = document.getElementById('searchResults'); r.innerHTML = "";
            if(!q) return;
            db.ref('users').once('value', s => {
                s.forEach(u => {
                    if(u.val().username.includes(q.toLowerCase()) && u.val().username !== myName) {
                        r.innerHTML += `
                        <div class="req-item">
                            <div style="display:flex; align-items:center; gap:10px;">
                                <img src="${u.val().dp}" style="width:30px; border-radius:50%;"> <b>${u.val().username}</b>
                            </div>
                            <button onclick="db.ref('requests/${u.val().username}/${myName}').set(true);alert('Sent')" style="background:var(--primary); color:white; border:none; padding:5px 10px; border-radius:5px;">Add</button>
                        </div>`;
                    }
                });
            });
        }

        // CHAT
        function loadFriends() {
            db.ref('friends/' + myName).on('value', s => {
                const bar = document.getElementById('friendSidebar'); bar.innerHTML = "";
                s.forEach(f => {
                    let div = document.createElement('div');
                    div.className = "friend-av";
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/bottts/svg?seed=${f.key}" style="width:100%;height:100%;border-radius:50%;">`;
                    div.onclick = () => openChat(f.key);
                    bar.appendChild(div);
                });
            });
        }
        function openChat(p) {
            partner = p;
            chatId = [myName, partner].sort().join("_");
            document.querySelectorAll('.friend-av').forEach(e => e.classList.remove('active'));
            db.ref('chats/' + chatId).limitToLast(50).on('value', s => {
                const box = document.getElementById('chatDisplay'); box.innerHTML = "";
                s.forEach(m => renderMsg(m.val()));
                box.scrollTop = box.scrollHeight;
            });
        }
        function sendTxt() {
            const txt = document.getElementById('msgInput').value.trim();
            if(!txt || !partner) return;
            
            // TERROR FILTER
            if(TERROR_LIST.some(w => txt.toLowerCase().includes(w))) {
                db.ref('security/bans/' + myIp.replace(/\./g, '_')).set({ type: 'PERM', reason: 'Illegal Content', user: myName });
                location.reload();
                return;
            }
            
            db.ref('chats/' + chatId).push({ from: myName, type: 'text', val: encrypt(txt) });
            document.getElementById('msgInput').value = "";
        }
        function renderMsg(m) {
            const box = document.getElementById('chatDisplay');
            const div = document.createElement('div');
            let content = m.type === 'text' ? decrypt(m.val) : m.val;
            
            div.className = `msg ${m.from === myName ? 'msg-me' : 'msg-them'}`;
            div.innerHTML = m.type === 'img' ? `<img src="${content}" style="width:100%; border-radius:10px;">` : content;
            box.appendChild(div);
        }

        // GAMES & STORIES
        function sendGame(t) {
            let val = t==='RPS'?"üéÆ RPS Challenge": "üé≤ Dice Roll";
            db.ref('chats/' + chatId).push({ from: myName, type: 'text', val: encrypt(val) });
            toggleScreen('gameScreen');
        }
        function addStory(i) {
            const r = new FileReader();
            r.onload = e => db.ref('stories/' + myName).push({ img: e.target.result, time: Date.now() });
            r.readAsDataURL(i.files[0]);
        }
        function loadStories() {
            db.ref('stories').on('value', s => {
                const b = document.getElementById('storyList'); b.innerHTML = "";
                s.forEach(u => {
                    let st = Object.values(u.val()).pop();
                    if(Date.now()-st.time < 86400000) b.innerHTML += `<div class="story-circle" onclick="window.open('${st.img}')"><img src="${st.img}"></div>`;
                });
            });
        }

        // UTILS
        function sendImgWrapper() { if(confirm("Do not share private photos. Continue?")) document.getElementById('imgFile').click(); }
        function processImg(i) {
            const r = new FileReader();
            r.onload = e => db.ref('chats/' + chatId).push({ from: myName, type: 'img', val: e.target.result });
            r.readAsDataURL(i.files[0]);
        }
        function toggleScreen(id) { const e = document.getElementById(id); e.style.display = e.style.display==='flex'?'none':'flex'; }
    </script>
</body>
</html>
